<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!--locale="#{localeBean.currentLocale}"-->

<f:view id="mainPanel" encoding="UTF-8" contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>#{title}</title>
		</f:facet>
		
        <script src="/TlosSW_V3.0_Web/templates/js/templatejobs.js" type="text/javascript"/>

		<link type="text/css" rel="stylesheet" href="/TlosSW_V3.0_Web/themes/default.css" />
		<link type="text/css" rel="stylesheet" href="/TlosSW_V3.0_Web/themes/syntaxhighlighter.css" />

		<style type="text/css">
			.ui-layout-north {
				z-index: 20 !important;
				overflow: visible !important;
			}
			
			.ui-layout-north .ui-layout-unit-content {
				overflow: visible !important;
			}
			
			.ui-growl {
				width: 500px;
			}
			
			.ui-growl-message {
				padding: 10 0 10px 10;
				font-size: 12px;
				width: 400px;
				float: left;
			}
			
			.selectOneRadioColumn td {
				border: none !important;
			}
		</style>

	</h:head>

	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit id="top" position="north" size="60">
				<div id="north">
					<ui:insert name="north">
						<ui:include src="/templates/common/commonNorth.xhtml" />
					</ui:insert>
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="left" position="west" size="300" resizable="true"
				closable="true" collapsible="true" header="Quick Links"
				visible="true" minSize="200">
				<div id="west">
					<ui:insert name="west">
						Default West Content
					</ui:insert>
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">
				<div id="centerDiv">
					<ui:insert name="center">
						Default Center Content
					</ui:insert>
				</div>
			</p:layoutUnit>

			<div id="images">
				<ui:include src="/templates/common/commonImages.xhtml" />
			</div>

			<p:layoutUnit id="bottom" position="south" size="60">
				<div id="south">
					<ui:include src="/templates/common/commonSouth.xhtml" />
				</div>
			</p:layoutUnit>

		</p:layout>

	</h:body>
</f:view>

</html>
