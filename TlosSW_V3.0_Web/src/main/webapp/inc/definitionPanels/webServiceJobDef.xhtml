<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="webServiceForm">

		<p:fieldset id="wsJobDef"
			legend="#{msgs['tlos.workspace.pannel.job.webService.wizard']}"
			style="width: 96%;">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:tabView effect="blind" effectDuration="normal" id="tabView">

				<p:tab id="baseJobInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.baseJobInfos']}">
					<p:panel>
						<p:panelGrid id="baseJobInfos" columns="4" style="width:80%;">

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobName']}" />
							<p:inputText
								value="#{webServicePanelMBean.jobProperties.baseJobInfos.jsName}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.name']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobComment']}" />
							<p:inputText
								value="#{webServicePanelMBean.jobProperties.baseJobInfos.comment}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.comment']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.logPath']}" />
							<p:inputText
								value="#{webServicePanelMBean.jobProperties.baseJobInfos.jobLogPath}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.log.path']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.log.path.valid']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" /-->
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.logFile']}" />
							<p:inputText
								value="#{webServicePanelMBean.jobProperties.baseJobInfos.jobLogFile}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.log.file']}"
								validatorMessage="#{msgs['tlos.validation.job.log.file.valid']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.calendar']}" />
							<p:selectOneMenu id="jsCalendar" style="text-align: center;"
								value="#{webServicePanelMBean.jobCalendar}">
								<f:selectItems value="#{webServicePanelMBean.jsCalendarList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.oSystem']}" />
							<p:selectOneMenu id="oSystem" style="text-align: center;"
								value="#{webServicePanelMBean.oSystem}">
								<f:selectItems value="#{webServicePanelMBean.oSystemList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobPriority']}" />
							<p:panelGrid columns="1">
								<p:inputText id="priority"
									value="#{webServicePanelMBean.jobPriority}" />
								<p:slider for="priority" minValue="1" maxValue="4" />
							</p:panelGrid>

							<h:outputText value="" />
							<h:outputText value="" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobBaseType']}" />
							<p:selectOneMenu id="jobBaseType"
								value="#{webServicePanelMBean.jobBaseType}">
								<f:selectItems value="#{webServicePanelMBean.jobBaseTypeList}" />
								<p:ajax update=":webServiceForm:wsJobDef"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.periodicTime']}"
								rendered="#{webServicePanelMBean.jobBaseType eq 'PERIODIC'}" />
							<p:inputMask value="#{webServicePanelMBean.periodTime}"
								rendered="#{webServicePanelMBean.jobBaseType eq 'PERIODIC'}"
								mask="99:99:99" required="true"
								requiredMessage="#{msgs['tlos.validation.job.periyodicTime']}" />

							<h:outputText value=""
								rendered="#{webServicePanelMBean.jobBaseType ne 'PERIODIC'}" />
							<h:outputText value=""
								rendered="#{webServicePanelMBean.jobBaseType ne 'PERIODIC'}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobType']}" />
							<p:selectOneMenu id="jobtype"
								value="#{webServicePanelMBean.jobTypeDef}">
								<f:selectItems value="#{webServicePanelMBean.jobTypeDefList}" />
								<p:ajax update="baseJobInfos"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.eventTypeDef']}"
								rendered="#{webServicePanelMBean.jobTypeDef eq 'EVENT BASED'}" />
							<p:selectOneMenu id="eventTypeDef"
								rendered="#{webServicePanelMBean.jobTypeDef eq 'EVENT BASED'}"
								value="#{webServicePanelMBean.eventTypeDef}">
								<f:selectItems value="#{webServicePanelMBean.eventTypeDefList}" />
							</p:selectOneMenu>

							<h:outputText value=""
								rendered="#{webServicePanelMBean.jobTypeDef ne 'EVENT BASED'}" />
							<h:outputText value=""
								rendered="#{webServicePanelMBean.jobTypeDef ne 'EVENT BASED'}" />
						</p:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="baseJobInfosWSTab"
					title="#{msgs['tlos.workspace.pannel.job.baseJobInfosWS']}">
					<p:panel id="wsJobInfosPanel">
						<p:panelGrid id="wsJobInfos" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.webServiceDefinition']}" />
							<p:selectOneMenu
								value="#{webServicePanelMBean.webServiceDefinition}"
								valueChangeListener="#{webServicePanelMBean.selectedWSChanged}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.wsDef.wsDefinition']}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems
									value="#{webServicePanelMBean.webServiceDefinitionList}" />
								<p:ajax event="change"
									update=":webServiceForm:tabView:wsJobInfosPanel" />
							</p:selectOneMenu>
						</p:panelGrid>

						<br />

						<p:panelGrid columns="2"
							rendered="#{webServicePanelMBean.webServiceDefinition ne null and webServicePanelMBean.webServiceDefinition ne ''}">
							<h:outputText
								value="#{msgs['tlos.management.pannel.webservice.serviceDesc']}" />
							<p:inputText
								value="#{webServicePanelMBean.selectedWebService.description}"
								style="width:250px;" />

							<h:outputText
								value="#{msgs['tlos.management.pannel.webservice.operationName']}" />
							<p:inputText
								value="#{webServicePanelMBean.selectedWebService.bindingList.bindingArray[0].operationArray[0].operationName}"
								style="width:250px;" disabled="true" />
						</p:panelGrid>

						<br />

						<p:panelGrid columns="1"
							rendered="#{webServicePanelMBean.webServiceDefinition ne null and webServicePanelMBean.webServiceDefinition ne ''}">
							<p:dataTable var="parameter" rows="10" id="parameterList"
								value="#{webServicePanelMBean.selectedWebService.bindingList.bindingArray[0].operationArray[0].parameterList.parameterArray}">
								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{msgs['tlos.management.pannel.webservice.paramName']}" />
									</f:facet>
									<h:outputText value="#{parameter.parameterName}"
										style="text-align: center;" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{msgs['tlos.management.pannel.webservice.paramType']}" />
									</f:facet>
									<h:outputText value="#{parameter.parameterType}"
										style="text-align: center;" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText
											value="#{msgs['tlos.management.pannel.webservice.paramValue']}" />
									</f:facet>

									<p:inputText value="#{parameter.parameterValue}"
										label="#{parameter.parameterName}"
										rendered="#{!parameter.isEnum}"
										style="text-align: center; width: 100%;" required="true" />

									<p:selectOneMenu rendered="#{parameter.isEnum}"
										style="text-align: center; align: center;"
										value="#{parameter.parameterValue}">
										<f:selectItems value="#{parameter.enumList.enumValue1Array}" />
									</p:selectOneMenu>
								</p:column>
							</p:dataTable>
						</p:panelGrid>

					</p:panel>
				</p:tab>

				<p:tab id="timeManagementTab"
					title="#{msgs['tlos.workspace.pannel.job.timeManagement']}">
					<p:panel>
						<p:panelGrid id="timeManagement" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.startTime']}" />

							<p:inputMask value="#{webServicePanelMBean.startTime}"
								mask="99:99:99">
								<p:ajax update="buttonPanel"></p:ajax>
							</p:inputMask>

							<p:panelGrid id="stopTime" columns="4">
								<h:outputText
									value="#{msgs['tlos.workspace.pannel.job.definePlannedStopTime']}" />
								<p:selectBooleanCheckbox
									value="#{webServicePanelMBean.defineStopTime}">
									<p:ajax update="stopTime" />
								</p:selectBooleanCheckbox>

								<h:outputText
									value="#{msgs['tlos.workspace.pannel.job.plannedStopTime']}"
									rendered="#{webServicePanelMBean.defineStopTime}" />
								<p:inputMask value="#{webServicePanelMBean.stopTime}"
									rendered="#{webServicePanelMBean.defineStopTime}"
									mask="99:99:99" required="true"
									requiredMessage="#{msgs['tlos.validation.sla.endTime']}" />
							</p:panelGrid>

						</p:panelGrid>

						<br />

						<p:panelGrid id="timeManagementSecond" columns="4"
							style="width:80%;">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.gmt']}" />
							<p:spinner id="gmt" value="#{webServicePanelMBean.gmt}" min="-12"
								max="13" />

							<h:outputText value="#{msgs['tlos.workspace.pannel.job.dst']}" />
							<p:selectBooleanCheckbox value="#{webServicePanelMBean.dst}">
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jsRelativeTimeOption']}" />
							<p:selectOneMenu
								value="#{webServicePanelMBean.relativeTimeOption}">
								<f:selectItems
									value="#{webServicePanelMBean.relativeTimeOptionList}" />
							</p:selectOneMenu>

							<h:outputText value="" />
							<h:outputText value="" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut']}" />
							<p:inputText value="#{webServicePanelMBean.jobTimeOutValue}"
								label="#{msgs['tlos.workspace.pannel.job.timeOut']}"
								required="true" type="integer">
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut.Unit']}" />
							<p:selectOneMenu id="jstimeoutunit"
								value="#{webServicePanelMBean.jobTimeOutUnit}">
								<f:selectItems value="#{webServicePanelMBean.unitTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.expectedTime']}" />
							<p:inputText value="#{webServicePanelMBean.expectedTime}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut.Unit']}" />
							<p:selectOneMenu id="jsExpectedTimeUnit"
								value="#{webServicePanelMBean.expectedTimeUnit}">
								<f:selectItems value="#{webServicePanelMBean.unitTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.tolerancePercentage']}" />
							<p:panelGrid columns="1">
								<p:inputText id="tolerancePercentage"
									value="#{webServicePanelMBean.tolerancePercentage}" />
								<p:slider for="tolerancePercentage" />
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.minPercentage']}" />
							<p:panelGrid columns="1">
								<p:inputText id="minPercentage"
									value="#{webServicePanelMBean.minPercentage}" />
								<p:slider for="minPercentage" />
							</p:panelGrid>
						</p:panelGrid>
					</p:panel>

					<p:panel id="buttonPanel" style="height:40px;">
						<p:commandButton id="insertJobButton" style="float:right;"
							rendered="#{webServicePanelMBean.startTime ne null and webServicePanelMBean.startTime ne ''}"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="dependencyDefTab"
					title="#{msgs['tlos.workspace.pannel.job.dependencyDefinitions']}"
					rendered="#{webServicePanelMBean.jobBaseType ne 'PERIODIC'}">
					<p:panel id="dependencyPanel">
						<p:panelGrid id="dependencyDef" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.dependencies']}" />

							<p:selectManyMenu id="dependencyList"
								value="#{webServicePanelMBean.selectedJobDependencyList}"
								style="width:150px; height:70px;">
								<f:selectItems
									value="#{webServicePanelMBean.manyJobDependencyList}" />
							</p:selectManyMenu>


							<p:commandButton value="#{msgs['tlos.button.update']}"
								action="#{webServicePanelMBean.editJobDependencyAction}"
								update=":webServiceForm:tabView:dependencyPanel" />

							<p:commandButton value="#{msgs['tlos.button.delete']}"
								action="#{webServicePanelMBean.deleteJobDependencyAction}"
								update=":webServiceForm:tabView:dependencyPanel" />

						</p:panelGrid>

						<p:droppable for="dependencyList" scope="treeScope"
							tolerance="touch" activeStyleClass="ui-state-highlight">
							<p:ajax listener="#{webServicePanelMBean.dependencyDropAction}"
								update=":webServiceForm:tabView:dependencyPanel" />
						</p:droppable>

						<p:dialog id="dependencyDialog"
							visible="#{webServicePanelMBean.dependencyDialogShow}"
							header="#{msgs['tlos.popup.dependency.panel']}"
							widgetVar="depDialog" resizable="false" showEffect="show">
							<p:panel id="dependencyDialogPanel">
								<p:panelGrid columns="2">
									<h:outputText
										value="#{msgs['tlos.workspace.pannel.job.jobName']}" />
									<p:inputText
										value="#{webServicePanelMBean.dependencyItem.jsName}"
										disabled="true" />

									<h:outputText
										value="#{msgs['tlos.popup.dependency.dependencyId']}" />
									<p:inputText
										value="#{webServicePanelMBean.dependencyItem.dependencyID}" />

									<h:outputText
										value="#{msgs['tlos.popup.dependency.depComment']}" />
									<p:inputText
										value="#{webServicePanelMBean.dependencyItem.comment}"
										style="width:200px;" />
								</p:panelGrid>

								<br />

								<p:fieldset
									legend="#{msgs['tlos.popup.dependency.dependencyRule']}"
									id="depRule">

									<p:panelGrid columns="2">
										<h:outputText
											value="#{msgs['tlos.popup.dependency.selectDepth']}" />
										<p:selectOneRadio
											value="#{webServicePanelMBean.dependencyType}">
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.state']}"
												itemValue="State" />
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.substate']}"
												itemValue="SubState" />
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.status']}"
												itemValue="Status" />
											<p:ajax update="depRule" />
										</p:selectOneRadio>
									</p:panelGrid>

									<br />

									<p:panelGrid columns="2">
										<h:outputText value="#{msgs['tlos.popup.dependency.state']}" />
										<p:selectOneMenu value="#{webServicePanelMBean.depStateName}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems
												value="#{webServicePanelMBean.depStateNameList}" />
										</p:selectOneMenu>

										<h:outputText
											value="#{msgs['tlos.popup.dependency.substate']}"
											rendered="#{webServicePanelMBean.dependencyType ne 'State'}" />
										<p:selectOneMenu
											value="#{webServicePanelMBean.depSubstateName}"
											rendered="#{webServicePanelMBean.dependencyType ne 'State'}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems
												value="#{webServicePanelMBean.depSubstateNameList}" />
										</p:selectOneMenu>

										<h:outputText value="#{msgs['tlos.popup.dependency.status']}"
											rendered="#{webServicePanelMBean.dependencyType eq 'Status'}" />
										<p:selectOneMenu value="#{webServicePanelMBean.depStatusName}"
											rendered="#{webServicePanelMBean.dependencyType eq 'Status'}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems
												value="#{webServicePanelMBean.jobStatusNameList}" />
										</p:selectOneMenu>
									</p:panelGrid>

								</p:fieldset>

								<br />

								<p:commandButton value="#{msgs['tlos.button.save']}"
									rendered="#{webServicePanelMBean.dependencyInsertButton}"
									action="#{webServicePanelMBean.saveDependencyAction}"
									update=":webServiceForm:tabView:dependencyPanel" />

								<p:commandButton value="#{msgs['tlos.button.update']}"
									rendered="#{!webServicePanelMBean.dependencyInsertButton}"
									action="#{webServicePanelMBean.updateDependencyAction}"
									update=":webServiceForm:tabView:dependencyPanel" />

								<p:commandButton value="#{msgs['tlos.popup.status.giveUp']}"
									action="#{webServicePanelMBean.closeDependencyDialogAction}"
									update=":webServiceForm:tabView:dependencyPanel" />
							</p:panel>

						</p:dialog>

						<br />

						<p:panelGrid id="depExpression" columns="2"
							rendered="#{webServicePanelMBean.dependencyExpression ne null and webServicePanelMBean.dependencyExpression ne ''}">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.dependencyExpr']}" />
							<p:inputText value="#{webServicePanelMBean.dependencyExpression}"
								disabled="true" style="width:300px;" />
						</p:panelGrid>

					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							rendered="#{webServicePanelMBean.startTime ne null and webServicePanelMBean.startTime ne ''}"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="cascadingConditionsTab"
					title="#{msgs['tlos.workspace.pannel.job.cascadingConditions']}">
					<p:panel>
						<p:panelGrid id="cascadingConditions" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.runEvenIfFailed']}" />
							<p:selectBooleanCheckbox
								value="#{webServicePanelMBean.runEvenIfFailed}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.safe2restart']}" />
							<p:selectBooleanCheckbox
								value="#{webServicePanelMBean.jobSafeToRestart}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.autoretry']}" />
							<p:selectBooleanCheckbox
								value="#{webServicePanelMBean.jobAutoRetry}" />
						</p:panelGrid>

					</p:panel>

					<p:panel style="height:40px;">

						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="stateInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.stateInfos']}">
					<p:panel id="stateInfosPanel"
						header="#{msgs['tlos.workspace.pannel.job.returnCodeStateDef']}">

						<p:panelGrid id="stateInfos" columns="3">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.status']}" />
							<p:selectOneMenu id="jobstatus"
								value="#{webServicePanelMBean.jobStatusName}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems value="#{webServicePanelMBean.jobStatusNameList}" />
								<p:ajax update="stateInfosPanel"></p:ajax>
							</p:selectOneMenu>

							<p:commandButton value="#{msgs['tlos.button.add']}"
								rendered="#{webServicePanelMBean.jobStatusName ne null and webServicePanelMBean.jobStatusName ne ''}"
								actionListener="#{webServicePanelMBean.initJobStatusPopup}"
								update=":webServiceForm:tabView:stateInfosPanel"
								oncomplete="stateDialog.show()" />

						</p:panelGrid>

						<p:dialog id="dialog"
							visible="#{webServicePanelMBean.statusDialogShow}"
							header="#{webServicePanelMBean.jobStatusName} #{msgs['tlos.popup.status.jobStatus']}"
							widgetVar="stateDialog" resizable="false" showEffect="show">
							<p:panel id="returnCodeDialogPanel">
								<p:panelGrid columns="4">
									<h:outputText value="#{msgs['tlos.popup.status.osType']}" />
									<p:selectOneMenu id="osType"
										value="#{webServicePanelMBean.osType}">
										<f:selectItems value="#{webServicePanelMBean.oSystemList}" />
									</p:selectOneMenu>

									<h:outputText value="#{msgs['tlos.popup.status.statusDesc']}" />
									<p:inputText value="#{webServicePanelMBean.jobStatus.desc}"
										style="width:200px;" />

									<h:outputText value="#{msgs['tlos.popup.status.returnCode']}" />
									<p:inputText id="Code"
										value="#{webServicePanelMBean.returnCode.code}"
										label="#{msgs['tlos.popup.status.returnCode']}" type="integer" />

									<h:outputText value="#{msgs['tlos.popup.status.desc']}" />
									<p:inputText value="#{webServicePanelMBean.returnCode.desc}"
										style="width:200px;" />
								</p:panelGrid>

								<br />

								<p:commandButton value="#{msgs['tlos.button.add']}"
									action="#{webServicePanelMBean.addJReturnCodeAction}"
									update="returnCodeDialogPanel" />

								<br />
								<br />

								<p:panelGrid columns="3"
									rendered="#{webServicePanelMBean.manyReturnCodeList ne null and webServicePanelMBean.manyReturnCodeList[0] ne null}">
									<h:outputText value="#{msgs['tlos.popup.status.codeList']}" />
									<p:selectManyMenu style="width: 200px; height: 80px;"
										value="#{webServicePanelMBean.selectedReturnCodeList}">
										<f:selectItems
											value="#{webServicePanelMBean.manyReturnCodeList}" />
									</p:selectManyMenu>

									<p:commandButton value="#{msgs['tlos.button.delete']}"
										action="#{webServicePanelMBean.deleteJReturnCodeAction}"
										update="returnCodeDialogPanel" />
								</p:panelGrid>

								<br />

								<p:commandButton value="#{msgs['tlos.button.saveList']}"
									rendered="#{empty webServicePanelMBean.jobStatus.stsId}"
									action="#{webServicePanelMBean.saveJobStatusAction}"
									update=":webServiceForm:tabView:stateInfosPanel" />

								<p:commandButton value="#{msgs['tlos.button.update']}"
									rendered="#{not empty webServicePanelMBean.jobStatus.stsId}"
									action="#{webServicePanelMBean.updateJobStatusAction}"
									update=":webServiceForm:tabView:stateInfosPanel" />

								<p:commandButton value="#{msgs['tlos.popup.status.giveUp']}"
									action="#{webServicePanelMBean.closeJobStatusDialogAction}"
									update=":webServiceForm:tabView:stateInfosPanel" />

							</p:panel>
						</p:dialog>

						<br />

						<p:panelGrid id="stateInfosList" columns="4"
							rendered="#{webServicePanelMBean.manyJobStatusList ne null}">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.statusList']}" />

							<p:selectManyMenu id="jssuccescodes"
								value="#{webServicePanelMBean.selectedJobStatusList}"
								style="width:150px;">
								<f:selectItems value="#{webServicePanelMBean.manyJobStatusList}" />
							</p:selectManyMenu>

							<p:commandButton value="#{msgs['tlos.button.update']}"
								update=":webServiceForm:tabView:stateInfosPanel"
								action="#{webServicePanelMBean.jobStatusEditAction}" />

							<p:commandButton value="#{msgs['tlos.button.delete']}"
								update=":webServiceForm:tabView:stateInfosPanel"
								action="#{webServicePanelMBean.deleteJobStatusAction}" />
						</p:panelGrid>

					</p:panel>

					<p:panel header="#{msgs['tlos.workspace.pannel.job.jobStateDef']}"
						rendered="#{!webServicePanelMBean.jobInsertButton}">
						<p:panelGrid columns="4">
							<h:outputText value="#{msgs['tlos.popup.dependency.state']}" />
							<p:selectOneMenu value="#{webServicePanelMBean.stateName}">
								<f:selectItem itemLabel="PENDING" itemValue="PENDING" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs['tlos.popup.dependency.substate']}" />
							<p:selectOneMenu value="#{webServicePanelMBean.subStateName}">
								<f:selectItem itemLabel="CREATED" itemValue="CREATED" />
								<f:selectItem itemLabel="DEACTIVATED" itemValue="DEACTIVATED" />
							</p:selectOneMenu>
						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="concurrencyManagementTab"
					title="#{msgs['tlos.workspace.pannel.job.concurrencyManagement']}">
					<p:panel>
						<p:panelGrid id="concurrencyManagement" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.concurrent']}" />
							<p:selectBooleanCheckbox
								value="#{webServicePanelMBean.concurrent}" />
						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="alarmPreferenceTab"
					title="#{msgs['tlos.workspace.pannel.job.alarmPreference']}">
					<p:panel>
						<p:panelGrid id="alarmPreference" columns="2" style="width:100%;">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.alarmList']}" />
							<p:selectManyMenu
								value="#{webServicePanelMBean.selectedAlarmList}"
								style="width: 400px;">
								<f:selectItems value="#{webServicePanelMBean.alarmList}" />
							</p:selectManyMenu>
						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="localParametersTab"
					title="#{msgs['tlos.workspace.pannel.job.localParameters']}">
					<p:panel id="parametersPanel">
						<p:panelGrid id="localParameters" columns="4" style="width:80%;">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterName']}" />
							<p:inputText value="#{webServicePanelMBean.paramName}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterDesc']}" />
							<p:inputText value="#{webServicePanelMBean.paramDesc}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterType']}" />
							<p:selectOneMenu value="#{webServicePanelMBean.paramType}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.integer']}"
									itemValue="1" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.string']}"
									itemValue="2" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.date']}"
									itemValue="3" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.time']}"
									itemValue="4" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.dateTime']}"
									itemValue="5" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.xPath']}"
									itemValue="6" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterPreValue']}" />
							<p:inputText value="#{webServicePanelMBean.paramPreValue}" />

						</p:panelGrid>

						<br />

						<p:commandButton
							value="#{msgs['tlos.workspace.pannel.job.addToParameterList']}"
							rendered="#{!webServicePanelMBean.renderUpdateParamButton}"
							action="#{webServicePanelMBean.addInputParameter}"
							update=":webServiceForm:tabView:parametersPanel" />
						<p:commandButton value="#{msgs['tlos.button.update']}"
							rendered="#{webServicePanelMBean.renderUpdateParamButton}"
							update=":webServiceForm:tabView:parametersPanel"
							action="#{webServicePanelMBean.updateInputParameter}" />

						<br />
						<br />

						<p:dataTable var="item" rows="10" id="parameterDataTable"
							rendered="#{not empty webServicePanelMBean.parameterList}"
							value="#{webServicePanelMBean.parameterList}"
							binding="#{webServicePanelMBean.parameterTable}" paginator="true"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:column>
								<p:commandButton value="#{msgs['tlos.button.update']}"
									actionListener="#{webServicePanelMBean.editInputParamAction}">
								</p:commandButton>

								<p:commandButton value="#{msgs['tlos.button.delete']}"
									onclick="confirmation.show()" />
								<p:confirmDialog id="confirmDialog"
									style="z-index: 999 !important;"
									message="#{msgs['tlos.ask.delete.confirm']}"
									appendToBody="true" header="#{msgs['tlos.ask.delete.cHeader']}"
									severity="alert" widgetVar="confirmation">
									<p:commandButton id="confirm" immediate="true" process="@this"
										value="#{msgs['tlos.ask.delete.confirm1']}"
										onclick="confirmation.hide()"
										actionListener="#{webServicePanelMBean.deleteInputParamAction}" />
									<p:commandButton id="decline"
										value="#{msgs['tlos.ask.delete.confirm2']}"
										onclick="confirmation.hide()" type="button" />
								</p:confirmDialog>

							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterName']}"
								sortBy="#{item.name}">
								<h:outputText value="#{item.name}" style="text-align: center;" />
							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterDesc']}"
								sortBy="#{item.desc}">
								<h:outputText value="#{item.desc}" style="text-align: center;" />
							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterPreValue']}"
								sortBy="#{item.preValue.stringValue}">
								<h:outputText value="#{item.preValue.stringValue}"
									style="text-align: center;" />
							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterType']}">
								<h:outputText value="#{msgs['tlos.combo.integer']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 1}" />
								<h:outputText value="#{msgs['tlos.combo.string']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 2}" />
								<h:outputText value="#{msgs['tlos.combo.date']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 3}" />
								<h:outputText value="#{msgs['tlos.combo.time']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 4}" />
								<h:outputText value="#{msgs['tlos.combo.dateTime']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 5}" />
								<h:outputText value="#{msgs['tlos.combo.xPath']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 6}" />
							</p:column>

						</p:dataTable>

					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="advancedJobInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.advancedJobInfos']}">
					<p:panel>
						<p:panelGrid id="advancedJobInfosAgentChoice" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.agentChoiceMethod']}" />
							<p:selectOneMenu id="agentChoiceMethod"
								value="#{webServicePanelMBean.agentChoiceMethod}">
								<f:selectItems
									value="#{webServicePanelMBean.agentChoiceMethodList}" />
								<p:ajax update="advancedJobInfosAgentChoice"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.agentList']}"
								rendered="#{webServicePanelMBean.agentChoiceMethod eq 'UserMandatoryPreference'}" />
							<p:selectOneMenu
								rendered="#{webServicePanelMBean.agentChoiceMethod eq 'UserMandatoryPreference'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.advanced.agent']}"
								value="#{webServicePanelMBean.selectedAgent}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems value="#{webServicePanelMBean.definedAgentList}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid id="advancedJobInfosSLA" columns="2">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.sla']}" />
							<p:selectOneMenu id="sla" value="#{webServicePanelMBean.jobSLA}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.none']}"
									itemValue="none" />
								<f:selectItems value="#{webServicePanelMBean.jsSLAList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.defineResourceReq']}" />
							<p:selectBooleanCheckbox
								value="#{webServicePanelMBean.useResourceReq}">
								<p:ajax update=":webServiceForm:tabView:resourceBasedDef"></p:ajax>
							</p:selectBooleanCheckbox>
						</p:panelGrid>

					</p:panel>

					<p:panel id="resourceBasedDef">
						<p:panelGrid rendered="#{webServicePanelMBean.useResourceReq}"
							columns="4">
							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.resourceBasedDef']}" />
							<p:selectBooleanCheckbox
								value="#{webServicePanelMBean.resourceBasedDef}">
								<p:ajax update="resourceBasedDef" />
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.resourceName']}"
								rendered="#{webServicePanelMBean.resourceBasedDef}" />
							<p:selectOneMenu style="text-align: center;"
								rendered="#{webServicePanelMBean.resourceBasedDef}"
								required="true"
								value="#{webServicePanelMBean.selectedResourceForHardware}">
								<f:selectItems value="#{webServicePanelMBean.resourceNameList}" />
								<p:ajax disabled="true"></p:ajax>
							</p:selectOneMenu>
						</p:panelGrid>

						<br />

						<p:panelGrid id="cpuDiskMemory" columns="7"
							rendered="#{webServicePanelMBean.useResourceReq}">
							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.cpuMeasurement']}" />
							<p:selectOneMenu style="text-align: center;"
								value="#{webServicePanelMBean.cpuTimein}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="5" itemValue="5" />
								<f:selectItem itemLabel="15" itemValue="15" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.condition']}" />
							<p:selectOneButton value="#{webServicePanelMBean.cpuCondition}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.sla.cpuCondition']}">
								<f:selectItem itemLabel="&lt;" itemValue="lt" />
								<!-- f:selectItem itemLabel="&lt;=" itemValue="le" /-->
								<f:selectItem itemLabel="=" itemValue="eq" />
								<!-- f:selectItem itemLabel="&gt;=" itemValue="ge" /-->
								<f:selectItem itemLabel="&gt;" itemValue="gt" />
							</p:selectOneButton>

							<p:panelGrid id="cpuPanel" columns="2">
								<h:outputText
									value="#{msgs['tlos.management.pannel.newSla.cpu']}" />
								<p:panelGrid columns="1">
									<p:inputText id="cpuValue"
										value="#{webServicePanelMBean.cpuValue}" />
									<p:slider for="cpuValue" />
								</p:panelGrid>
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.cpuUnit']}" />
							<p:selectOneButton value="#{webServicePanelMBean.cpuUnit}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.sla.cpuUnit']}">
								<f:selectItem itemLabel="%" itemValue="%" />
							</p:selectOneButton>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.memoryPart']}" />
							<p:selectOneMenu style="text-align: center;"
								value="#{webServicePanelMBean.memoryPart}">
								<f:selectItem
									itemLabel="#{msgs['tlos.management.pannel.newSla.used']}"
									itemValue="used" />
								<f:selectItem
									itemLabel="#{msgs['tlos.management.pannel.newSla.free']}"
									itemValue="free" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.condition']}" />
							<p:selectOneButton
								value="#{webServicePanelMBean.memoryCondition}" required="true"
								requiredMessage="#{msgs['tlos.validation.sla.memCondition']}">
								<f:selectItem itemLabel="&lt;" itemValue="lt" />
								<f:selectItem itemLabel="=" itemValue="eq" />
								<f:selectItem itemLabel="&gt;" itemValue="gt" />
							</p:selectOneButton>

							<p:panelGrid id="memPanel" columns="2">
								<h:outputText
									value="#{msgs['tlos.management.pannel.newSla.memory']}" />
								<p:panelGrid columns="1"
									rendered="#{webServicePanelMBean.memoryUnit eq '%'}">
									<p:inputText id="memValue"
										value="#{webServicePanelMBean.memoryValue}" immediate="true">
										<p:ajax partialSubmit="true"></p:ajax>
									</p:inputText>
									<p:slider for="memValue" />
								</p:panelGrid>
								<p:inputText
									rendered="#{webServicePanelMBean.memoryUnit ne '%'}"
									value="#{webServicePanelMBean.memoryValue}"
									label="#{msgs['tlos.management.pannel.newSla.memory']}"
									required="true" type="integer" immediate="true">
									<p:ajax partialSubmit="true" />
								</p:inputText>
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.memoryUnit']}" />
							<p:selectOneButton id="memUnit" required="true"
								requiredMessage="#{msgs['tlos.validation.sla.memUnit']}"
								value="#{webServicePanelMBean.memoryUnit}">
								<f:selectItem itemLabel="%" itemValue="%" />
								<f:selectItem itemLabel="G" itemValue="G" />
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="K" itemValue="K" />
								<f:selectItem itemLabel="B" itemValue="B" />
								<p:ajax update="memPanel"></p:ajax>
							</p:selectOneButton>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.diskPart']}" />
							<p:selectOneMenu style="text-align: center;"
								value="#{webServicePanelMBean.diskPart}">
								<f:selectItem itemLabel="Kullanilan" itemValue="used" />
								<f:selectItem itemLabel="Bos" itemValue="free" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.condition']}" />
							<p:selectOneButton value="#{webServicePanelMBean.diskCondition}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.sla.diskCondition']}">
								<f:selectItem itemLabel="&lt;" itemValue="lt" />
								<f:selectItem itemLabel="=" itemValue="eq" />
								<f:selectItem itemLabel="&gt;" itemValue="gt" />
							</p:selectOneButton>

							<p:panelGrid id="diskPanel" columns="2">
								<h:outputText
									value="#{msgs['tlos.management.pannel.newSla.disk']}" />
								<p:panelGrid columns="1"
									rendered="#{webServicePanelMBean.diskUnit eq '%'}">
									<p:inputText id="diskValue"
										value="#{webServicePanelMBean.diskValue}" />
									<p:slider for="diskValue" />
								</p:panelGrid>
								<p:inputText rendered="#{webServicePanelMBean.diskUnit ne '%'}"
									value="#{webServicePanelMBean.diskValue}"
									label="#{msgs['tlos.management.pannel.newSla.disk']}"
									required="true" type="integer">
								</p:inputText>
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.diskUnit']}" />
							<p:selectOneButton id="diskUnit"
								value="#{webServicePanelMBean.diskUnit}" required="true"
								requiredMessage="#{msgs['tlos.validation.sla.diskUnit']}">
								<f:selectItem itemLabel="%" itemValue="%" />
								<f:selectItem itemLabel="G" itemValue="G" />
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="K" itemValue="K" />
								<f:selectItem itemLabel="B" itemValue="B" />
								<p:ajax update="diskPanel"></p:ajax>
							</p:selectOneButton>

						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{webServicePanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

			</p:tabView>

		</p:fieldset>

	</h:form>

</ui:composition>
