<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="batchProcessForm">

		<p:fieldset id="batchJobDef"
			legend="#{msgs['tlos.workspace.pannel.job.batchProcess.wizard']}"
			style="width: 96%;">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:tabView effect="blind" effectDuration="normal" id="tabView">

				<p:tab id="baseJobInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.baseJobInfos']}">
					<p:panel>
						<p:panelGrid id="baseJobInfos" columns="4" style="width:80%;">

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobName']}" />
							<p:inputText
								value="#{batchProcessPanelMBean.jobProperties.baseJobInfos.jsName}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.name']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobComment']}" />
							<p:inputText
								value="#{batchProcessPanelMBean.jobProperties.baseJobInfos.comment}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.comment']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.logPath']}" />
							<p:inputText
								value="#{batchProcessPanelMBean.jobProperties.baseJobInfos.jobLogPath}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.log.path']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.log.path.valid']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" /-->
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.logFile']}" />
							<p:inputText
								value="#{batchProcessPanelMBean.jobProperties.baseJobInfos.jobLogFile}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.log.file']}"
								validatorMessage="#{msgs['tlos.validation.job.log.file.valid']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.calendar']}" />
							<p:selectOneMenu id="jsCalendar" style="text-align: center;"
								value="#{batchProcessPanelMBean.jobCalendar}">
								<f:selectItems value="#{batchProcessPanelMBean.jsCalendarList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.oSystem']}" />
							<p:selectOneMenu id="oSystem" style="text-align: center;"
								value="#{batchProcessPanelMBean.oSystem}">
								<f:selectItems value="#{batchProcessPanelMBean.oSystemList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobPriority']}" />
							<p:panelGrid columns="1">
								<p:inputText id="priority"
									value="#{batchProcessPanelMBean.jobPriority}" />
								<p:slider for="priority" minValue="1" maxValue="4" />
							</p:panelGrid>

							<h:outputText value="" />
							<h:outputText value="" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobBaseType']}" />
							<p:selectOneMenu id="jobBaseType"
								value="#{batchProcessPanelMBean.jobBaseType}">
								<f:selectItems value="#{batchProcessPanelMBean.jobBaseTypeList}" />
								<p:ajax update=":batchProcessForm:batchJobDef"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.periodicTime']}"
								rendered="#{batchProcessPanelMBean.jobBaseType eq 'PERIODIC'}" />
							<p:inputMask value="#{batchProcessPanelMBean.periodTime}"
								rendered="#{batchProcessPanelMBean.jobBaseType eq 'PERIODIC'}"
								mask="99:99:99" required="true"
								requiredMessage="#{msgs['tlos.validation.job.periyodicTime']}" />

							<h:outputText value=""
								rendered="#{batchProcessPanelMBean.jobBaseType ne 'PERIODIC'}" />
							<h:outputText value=""
								rendered="#{batchProcessPanelMBean.jobBaseType ne 'PERIODIC'}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobType']}" />
							<p:selectOneMenu id="jobtype"
								value="#{batchProcessPanelMBean.jobTypeDef}">
								<f:selectItems value="#{batchProcessPanelMBean.jobTypeDefList}" />
								<p:ajax update="baseJobInfos"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.eventTypeDef']}"
								rendered="#{batchProcessPanelMBean.jobTypeDef eq 'EVENT BASED'}" />
							<p:selectOneMenu id="eventTypeDef"
								rendered="#{batchProcessPanelMBean.jobTypeDef eq 'EVENT BASED'}"
								value="#{batchProcessPanelMBean.eventTypeDef}">
								<f:selectItems
									value="#{batchProcessPanelMBean.eventTypeDefList}" />
							</p:selectOneMenu>

							<h:outputText value=""
								rendered="#{batchProcessPanelMBean.jobTypeDef ne 'EVENT BASED'}" />
							<h:outputText value=""
								rendered="#{batchProcessPanelMBean.jobTypeDef ne 'EVENT BASED'}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobPath']}" />
							<p:inputText value="#{batchProcessPanelMBean.jobPath}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.path']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.path.valid']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" /-->
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobCommandFile']}" />
							<p:inputText value="#{batchProcessPanelMBean.jobCommand}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.command']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.command.valid']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" /-->
							</p:inputText>

						</p:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="timeManagementTab"
					title="#{msgs['tlos.workspace.pannel.job.timeManagement']}">
					<p:panel>
						<p:panelGrid id="timeManagement" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.startTime']}" />

							<p:inputMask value="#{batchProcessPanelMBean.startTime}"
								mask="99:99:99">
								<p:ajax update="buttonPanel"></p:ajax>
							</p:inputMask>

							<p:panelGrid id="stopTime" columns="4">
								<h:outputText
									value="#{msgs['tlos.workspace.pannel.job.definePlannedStopTime']}" />
								<p:selectBooleanCheckbox
									value="#{batchProcessPanelMBean.defineStopTime}">
									<p:ajax update="stopTime" />
								</p:selectBooleanCheckbox>

								<h:outputText
									value="#{msgs['tlos.workspace.pannel.job.plannedStopTime']}"
									rendered="#{batchProcessPanelMBean.defineStopTime}" />
								<p:inputMask value="#{batchProcessPanelMBean.stopTime}"
									rendered="#{batchProcessPanelMBean.defineStopTime}"
									mask="99:99:99" required="true"
									requiredMessage="#{msgs['tlos.validation.sla.endTime']}" />
							</p:panelGrid>

						</p:panelGrid>

						<br />

						<p:panelGrid id="timeManagementSecond" columns="4"
							style="width:80%;">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.gmt']}" />
							<p:spinner id="gmt" value="#{batchProcessPanelMBean.gmt}"
								min="-12" max="13" />

							<h:outputText value="#{msgs['tlos.workspace.pannel.job.dst']}" />
							<p:selectBooleanCheckbox value="#{batchProcessPanelMBean.dst}">
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jsRelativeTimeOption']}" />
							<p:selectOneMenu
								value="#{batchProcessPanelMBean.relativeTimeOption}">
								<f:selectItems
									value="#{batchProcessPanelMBean.relativeTimeOptionList}" />
							</p:selectOneMenu>

							<h:outputText value="" />
							<h:outputText value="" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut']}" />
							<p:inputText value="#{batchProcessPanelMBean.jobTimeOutValue}"
								label="#{msgs['tlos.workspace.pannel.job.timeOut']}"
								required="true" type="integer">
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut.Unit']}" />
							<p:selectOneMenu id="jstimeoutunit"
								value="#{batchProcessPanelMBean.jobTimeOutUnit}">
								<f:selectItems value="#{batchProcessPanelMBean.unitTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.expectedTime']}" />
							<p:inputText value="#{batchProcessPanelMBean.expectedTime}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut.Unit']}" />
							<p:selectOneMenu id="jsExpectedTimeUnit"
								value="#{batchProcessPanelMBean.expectedTimeUnit}">
								<f:selectItems value="#{batchProcessPanelMBean.unitTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.tolerancePercentage']}" />
							<p:panelGrid columns="1">
								<p:inputText id="tolerancePercentage"
									value="#{batchProcessPanelMBean.tolerancePercentage}" />
								<p:slider for="tolerancePercentage" />
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.minPercentage']}" />
							<p:panelGrid columns="1">
								<p:inputText id="minPercentage"
									value="#{batchProcessPanelMBean.minPercentage}" />
								<p:slider for="minPercentage" />
							</p:panelGrid>
						</p:panelGrid>
					</p:panel>

					<p:panel id="buttonPanel" style="height:40px;">
						<p:commandButton id="insertJobButton" style="float:right;"
							rendered="#{batchProcessPanelMBean.startTime ne null and batchProcessPanelMBean.startTime ne ''}"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="dependencyDefTab"
					title="#{msgs['tlos.workspace.pannel.job.dependencyDefinitions']}"
					rendered="#{batchProcessPanelMBean.jobBaseType ne 'PERIODIC'}">
					<p:panel id="dependencyPanel">
						<p:panelGrid id="dependencyDef" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.dependencies']}" />

							<p:selectManyMenu id="dependencyList"
								value="#{batchProcessPanelMBean.selectedJobDependencyList}"
								style="width:150px; height:70px;">
								<f:selectItems
									value="#{batchProcessPanelMBean.manyJobDependencyList}" />
							</p:selectManyMenu>


							<p:commandButton value="#{msgs['tlos.button.update']}"
								action="#{batchProcessPanelMBean.editJobDependencyAction}"
								update=":batchProcessForm:tabView:dependencyPanel" />

							<p:commandButton value="#{msgs['tlos.button.delete']}"
								action="#{batchProcessPanelMBean.deleteJobDependencyAction}"
								update=":batchProcessForm:tabView:dependencyPanel" />

						</p:panelGrid>

						<p:droppable for="dependencyList" scope="treeScope"
							tolerance="touch" activeStyleClass="ui-state-highlight">
							<p:ajax listener="#{batchProcessPanelMBean.dependencyDropAction}"
								update=":batchProcessForm:tabView:dependencyPanel" />
						</p:droppable>

						<p:dialog id="dependencyDialog"
							visible="#{batchProcessPanelMBean.dependencyDialogShow}"
							header="#{msgs['tlos.popup.dependency.panel']}"
							widgetVar="depDialog" resizable="false" showEffect="show">
							<p:panel id="dependencyDialogPanel">
								<h:panelGrid columns="2">
									<h:outputText
										value="#{msgs['tlos.workspace.pannel.job.jobName']}" />
									<p:inputText
										value="#{batchProcessPanelMBean.dependencyItem.jsName}"
										disabled="true" />

									<h:outputText
										value="#{msgs['tlos.popup.dependency.dependencyId']}" />
									<p:inputText
										value="#{batchProcessPanelMBean.dependencyItem.dependencyID}" />

									<h:outputText
										value="#{msgs['tlos.popup.dependency.depComment']}" />
									<p:inputText
										value="#{batchProcessPanelMBean.dependencyItem.comment}"
										style="width:200px;" />
								</h:panelGrid>

								<br />

								<p:fieldset
									legend="#{msgs['tlos.popup.dependency.dependencyRule']}"
									id="depRule">

									<h:panelGrid columns="2">
										<h:outputText
											value="#{msgs['tlos.popup.dependency.selectDepth']}" />
										<p:selectOneRadio
											value="#{batchProcessPanelMBean.dependencyType}">
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.state']}"
												itemValue="State" />
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.substate']}"
												itemValue="SubState" />
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.status']}"
												itemValue="Status" />
											<p:ajax update="depRule" />
										</p:selectOneRadio>
									</h:panelGrid>

									<br />

									<h:panelGrid columns="2">
										<h:outputText value="#{msgs['tlos.popup.dependency.state']}" />
										<p:selectOneMenu
											value="#{batchProcessPanelMBean.depStateName}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems
												value="#{batchProcessPanelMBean.depStateNameList}" />
										</p:selectOneMenu>

										<h:outputText
											value="#{msgs['tlos.popup.dependency.substate']}"
											rendered="#{batchProcessPanelMBean.dependencyType ne 'State'}" />
										<p:selectOneMenu
											value="#{batchProcessPanelMBean.depSubstateName}"
											rendered="#{batchProcessPanelMBean.dependencyType ne 'State'}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems
												value="#{batchProcessPanelMBean.depSubstateNameList}" />
										</p:selectOneMenu>

										<h:outputText value="#{msgs['tlos.popup.dependency.status']}"
											rendered="#{batchProcessPanelMBean.dependencyType eq 'Status'}" />
										<p:selectOneMenu
											value="#{batchProcessPanelMBean.depStatusName}"
											rendered="#{batchProcessPanelMBean.dependencyType eq 'Status'}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems
												value="#{batchProcessPanelMBean.jobStatusNameList}" />
										</p:selectOneMenu>
									</h:panelGrid>

								</p:fieldset>

								<br />

								<p:commandButton value="#{msgs['tlos.button.save']}"
									rendered="#{batchProcessPanelMBean.dependencyInsertButton}"
									action="#{batchProcessPanelMBean.saveDependencyAction}"
									update=":batchProcessForm:tabView:dependencyPanel" />

								<p:commandButton value="#{msgs['tlos.button.update']}"
									rendered="#{!batchProcessPanelMBean.dependencyInsertButton}"
									action="#{batchProcessPanelMBean.updateDependencyAction}"
									update=":batchProcessForm:tabView:dependencyPanel" />

								<p:commandButton value="#{msgs['tlos.popup.status.giveUp']}"
									action="#{batchProcessPanelMBean.closeDependencyDialogAction}"
									update=":batchProcessForm:tabView:dependencyPanel" />
							</p:panel>

						</p:dialog>

						<br />

						<p:panelGrid id="depExpression" columns="2"
							rendered="#{batchProcessPanelMBean.dependencyExpression ne null and batchProcessPanelMBean.dependencyExpression ne ''}">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.dependencyExpr']}" />
							<p:inputText
								value="#{batchProcessPanelMBean.dependencyExpression}"
								disabled="true" style="width:300px;" />
						</p:panelGrid>

					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							rendered="#{batchProcessPanelMBean.startTime ne null and batchProcessPanelMBean.startTime ne ''}"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="cascadingConditionsTab"
					title="#{msgs['tlos.workspace.pannel.job.cascadingConditions']}">
					<p:panel>
						<p:panelGrid id="cascadingConditions" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.runEvenIfFailed']}" />
							<p:selectBooleanCheckbox
								value="#{batchProcessPanelMBean.runEvenIfFailed}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.safe2restart']}" />
							<p:selectBooleanCheckbox
								value="#{batchProcessPanelMBean.jobSafeToRestart}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.autoretry']}" />
							<p:selectBooleanCheckbox
								value="#{batchProcessPanelMBean.jobAutoRetry}" />
						</p:panelGrid>

					</p:panel>

					<p:panel style="height:40px;">

						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="stateInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.stateInfos']}">
					<p:panel id="stateInfosPanel"
						header="#{msgs['tlos.workspace.pannel.job.returnCodeStateDef']}">

						<p:panelGrid id="stateInfos" columns="3">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.status']}" />
							<p:selectOneMenu id="jobstatus"
								value="#{batchProcessPanelMBean.jobStatusName}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems
									value="#{batchProcessPanelMBean.jobStatusNameList}" />
								<p:ajax update="stateInfosPanel"></p:ajax>
							</p:selectOneMenu>

							<p:commandButton value="#{msgs['tlos.button.add']}"
								rendered="#{batchProcessPanelMBean.jobStatusName ne null and batchProcessPanelMBean.jobStatusName ne ''}"
								actionListener="#{batchProcessPanelMBean.initJobStatusPopup}"
								update=":batchProcessForm:tabView:stateInfosPanel"
								oncomplete="stateDialog.show()" />

						</p:panelGrid>

						<p:dialog id="dialog"
							visible="#{batchProcessPanelMBean.statusDialogShow}"
							header="#{batchProcessPanelMBean.jobStatusName} #{msgs['tlos.popup.status.jobStatus']}"
							widgetVar="stateDialog" resizable="false" showEffect="show">
							<p:panel id="returnCodeDialogPanel">
								<h:panelGrid columns="4">
									<h:outputText value="#{msgs['tlos.popup.status.osType']}" />
									<p:selectOneMenu id="osType"
										value="#{batchProcessPanelMBean.osType}">
										<f:selectItems value="#{batchProcessPanelMBean.oSystemList}" />
									</p:selectOneMenu>

									<h:outputText value="#{msgs['tlos.popup.status.statusDesc']}" />
									<p:inputText value="#{batchProcessPanelMBean.jobStatus.desc}"
										style="width:200px;" />

									<h:outputText value="#{msgs['tlos.popup.status.returnCode']}" />
									<p:inputText id="Code"
										value="#{batchProcessPanelMBean.returnCode.code}"
										label="#{msgs['tlos.popup.status.returnCode']}" type="integer" />

									<h:outputText value="#{msgs['tlos.popup.status.desc']}" />
									<p:inputText value="#{batchProcessPanelMBean.returnCode.desc}"
										style="width:200px;" />
								</h:panelGrid>

								<br />

								<p:commandButton value="#{msgs['tlos.button.add']}"
									action="#{batchProcessPanelMBean.addJReturnCodeAction}"
									update="returnCodeDialogPanel" />

								<br />
								<br />

								<h:panelGrid columns="3"
									rendered="#{batchProcessPanelMBean.manyReturnCodeList ne null and batchProcessPanelMBean.manyReturnCodeList[0] ne null}">
									<h:outputText value="#{msgs['tlos.popup.status.codeList']}" />
									<p:selectManyMenu style="width: 200px; height: 80px;"
										value="#{batchProcessPanelMBean.selectedReturnCodeList}">
										<f:selectItems
											value="#{batchProcessPanelMBean.manyReturnCodeList}" />
									</p:selectManyMenu>

									<p:commandButton value="#{msgs['tlos.button.delete']}"
										action="#{batchProcessPanelMBean.deleteJReturnCodeAction}"
										update="returnCodeDialogPanel" />
								</h:panelGrid>

								<br />

								<p:commandButton value="#{msgs['tlos.button.saveList']}"
									rendered="#{empty batchProcessPanelMBean.jobStatus.stsId}"
									action="#{batchProcessPanelMBean.saveJobStatusAction}"
									update=":batchProcessForm:tabView:stateInfosPanel" />

								<p:commandButton value="#{msgs['tlos.button.update']}"
									rendered="#{not empty batchProcessPanelMBean.jobStatus.stsId}"
									action="#{batchProcessPanelMBean.updateJobStatusAction}"
									update=":batchProcessForm:tabView:stateInfosPanel" />

								<p:commandButton value="#{msgs['tlos.popup.status.giveUp']}"
									action="#{batchProcessPanelMBean.closeJobStatusDialogAction}"
									update=":batchProcessForm:tabView:stateInfosPanel" />

							</p:panel>
						</p:dialog>

						<br />

						<p:panelGrid id="stateInfosList" columns="4"
							rendered="#{batchProcessPanelMBean.manyJobStatusList ne null}">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.statusList']}" />

							<p:selectManyMenu id="jssuccescodes"
								value="#{batchProcessPanelMBean.selectedJobStatusList}"
								style="width:150px;">
								<f:selectItems
									value="#{batchProcessPanelMBean.manyJobStatusList}" />
							</p:selectManyMenu>

							<p:commandButton value="#{msgs['tlos.button.update']}"
								update=":batchProcessForm:tabView:stateInfosPanel"
								action="#{batchProcessPanelMBean.jobStatusEditAction}" />

							<p:commandButton value="#{msgs['tlos.button.delete']}"
								update=":batchProcessForm:tabView:stateInfosPanel"
								action="#{batchProcessPanelMBean.deleteJobStatusAction}" />
						</p:panelGrid>

					</p:panel>

					<p:panel header="#{msgs['tlos.workspace.pannel.job.jobStateDef']}"
						rendered="#{!batchProcessPanelMBean.jobInsertButton}">
						<p:panelGrid columns="4">
							<h:outputText value="#{msgs['tlos.popup.dependency.state']}" />
							<p:selectOneMenu value="#{batchProcessPanelMBean.stateName}">
								<f:selectItem itemLabel="PENDING" itemValue="PENDING" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs['tlos.popup.dependency.substate']}" />
							<p:selectOneMenu value="#{batchProcessPanelMBean.subStateName}">
								<f:selectItem itemLabel="CREATED" itemValue="CREATED" />
								<f:selectItem itemLabel="DEACTIVATED" itemValue="DEACTIVATED" />
							</p:selectOneMenu>
						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="concurrencyManagementTab"
					title="#{msgs['tlos.workspace.pannel.job.concurrencyManagement']}">
					<p:panel>
						<p:panelGrid id="concurrencyManagement" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.concurrent']}" />
							<p:selectBooleanCheckbox
								value="#{batchProcessPanelMBean.concurrent}" />
						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="alarmPreferenceTab"
					title="#{msgs['tlos.workspace.pannel.job.alarmPreference']}">
					<p:panel>
						<p:panelGrid id="alarmPreference" columns="2" style="width:100%;">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.alarmList']}" />
							<p:selectManyMenu
								value="#{batchProcessPanelMBean.selectedAlarmList}"
								style="width: 400px;">
								<f:selectItems value="#{batchProcessPanelMBean.alarmList}" />
							</p:selectManyMenu>
						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="localParametersTab"
					title="#{msgs['tlos.workspace.pannel.job.localParameters']}">
					<p:panel id="parametersPanel">
						<p:panelGrid id="localParameters" columns="4" style="width:80%;">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterName']}" />
							<p:inputText value="#{batchProcessPanelMBean.paramName}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterDesc']}" />
							<p:inputText value="#{batchProcessPanelMBean.paramDesc}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterType']}" />
							<p:selectOneMenu value="#{batchProcessPanelMBean.paramType}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.integer']}"
									itemValue="1" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.string']}"
									itemValue="2" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.date']}"
									itemValue="3" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.time']}"
									itemValue="4" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.dateTime']}"
									itemValue="5" />
								<f:selectItem itemLabel="#{msgs['tlos.combo.xPath']}"
									itemValue="6" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.parameterPreValue']}" />
							<p:inputText value="#{batchProcessPanelMBean.paramPreValue}" />

						</p:panelGrid>

						<br />

						<p:commandButton
							value="#{msgs['tlos.workspace.pannel.job.addToParameterList']}"
							rendered="#{!batchProcessPanelMBean.renderUpdateParamButton}"
							action="#{batchProcessPanelMBean.addInputParameter}"
							update=":batchProcessForm:tabView:parametersPanel" />
						<p:commandButton value="#{msgs['tlos.button.update']}"
							rendered="#{batchProcessPanelMBean.renderUpdateParamButton}"
							update=":batchProcessForm:tabView:parametersPanel"
							action="#{batchProcessPanelMBean.updateInputParameter}" />

						<br />
						<br />

						<p:dataTable var="item" rows="10" id="parameterDataTable"
							rendered="#{not empty batchProcessPanelMBean.parameterList}"
							value="#{batchProcessPanelMBean.parameterList}"
							binding="#{batchProcessPanelMBean.parameterTable}"
							paginator="true" paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:column>
								<p:commandButton value="#{msgs['tlos.button.update']}"
									actionListener="#{batchProcessPanelMBean.editInputParamAction}">
								</p:commandButton>

								<p:commandButton value="#{msgs['tlos.button.delete']}"
									onclick="confirmation.show()" />
								<p:confirmDialog id="confirmDialog"
									style="z-index: 999 !important;"
									message="#{msgs['tlos.ask.delete.confirm']}"
									appendToBody="true" header="#{msgs['tlos.ask.delete.cHeader']}"
									severity="alert" widgetVar="confirmation">
									<p:commandButton id="confirm" immediate="true" process="@this"
										value="#{msgs['tlos.ask.delete.confirm1']}"
										onclick="confirmation.hide()"
										actionListener="#{batchProcessPanelMBean.deleteInputParamAction}" />
									<p:commandButton id="decline"
										value="#{msgs['tlos.ask.delete.confirm2']}"
										onclick="confirmation.hide()" type="button" />
								</p:confirmDialog>

							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterName']}"
								sortBy="#{item.name}">
								<h:outputText value="#{item.name}" style="text-align: center;" />
							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterDesc']}"
								sortBy="#{item.desc}">
								<h:outputText value="#{item.desc}" style="text-align: center;" />
							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterPreValue']}"
								sortBy="#{item.preValue.stringValue}">
								<h:outputText value="#{item.preValue.stringValue}"
									style="text-align: center;" />
							</p:column>

							<p:column
								headerText="#{msgs['tlos.workspace.pannel.job.parameterType']}">
								<h:outputText value="#{msgs['tlos.combo.integer']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 1}" />
								<h:outputText value="#{msgs['tlos.combo.string']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 2}" />
								<h:outputText value="#{msgs['tlos.combo.date']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 3}" />
								<h:outputText value="#{msgs['tlos.combo.time']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 4}" />
								<h:outputText value="#{msgs['tlos.combo.dateTime']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 5}" />
								<h:outputText value="#{msgs['tlos.combo.xPath']}"
									style="text-align: center;"
									rendered="#{item.preValue.type eq 6}" />
							</p:column>

						</p:dataTable>

					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="advancedJobInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.advancedJobInfos']}">
					<p:panel>
						<p:panelGrid id="advancedJobInfosAgentChoice" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.agentChoiceMethod']}" />
							<p:selectOneMenu id="agentChoiceMethod"
								value="#{batchProcessPanelMBean.agentChoiceMethod}">
								<f:selectItems
									value="#{batchProcessPanelMBean.agentChoiceMethodList}" />
								<p:ajax update="advancedJobInfosAgentChoice"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.agentList']}"
								rendered="#{batchProcessPanelMBean.agentChoiceMethod eq 'UserMandatoryPreference'}" />
							<p:selectOneMenu
								rendered="#{batchProcessPanelMBean.agentChoiceMethod eq 'UserMandatoryPreference'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.advanced.agent']}"
								value="#{batchProcessPanelMBean.selectedAgent}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems
									value="#{batchProcessPanelMBean.definedAgentList}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid id="advancedJobInfosSLA" columns="2">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.sla']}" />
							<p:selectOneMenu id="sla"
								value="#{batchProcessPanelMBean.jobSLA}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.none']}"
									itemValue="none" />
								<f:selectItems value="#{batchProcessPanelMBean.jsSLAList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.defineResourceReq']}" />
							<p:selectBooleanCheckbox
								value="#{batchProcessPanelMBean.useResourceReq}">
								<p:ajax update=":batchProcessForm:tabView:resourceBasedDef"></p:ajax>
							</p:selectBooleanCheckbox>
						</p:panelGrid>

					</p:panel>

					<p:panel id="resourceBasedDef">
						<p:panelGrid rendered="#{batchProcessPanelMBean.useResourceReq}"
							columns="4">
							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.resourceBasedDef']}" />
							<p:selectBooleanCheckbox
								value="#{batchProcessPanelMBean.resourceBasedDef}">
								<p:ajax update="resourceBasedDef" />
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.resourceName']}"
								rendered="#{batchProcessPanelMBean.resourceBasedDef}" />
							<p:selectOneMenu style="text-align: center;"
								rendered="#{batchProcessPanelMBean.resourceBasedDef}"
								required="true"
								value="#{batchProcessPanelMBean.selectedResourceForHardware}">
								<f:selectItems
									value="#{batchProcessPanelMBean.resourceNameList}" />
								<p:ajax disabled="true"></p:ajax>
							</p:selectOneMenu>
						</p:panelGrid>

						<br />

						<p:panelGrid id="cpuDiskMemory" columns="7"
							rendered="#{batchProcessPanelMBean.useResourceReq}">
							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.cpuMeasurement']}" />
							<p:selectOneMenu style="text-align: center;"
								value="#{batchProcessPanelMBean.cpuTimein}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="5" itemValue="5" />
								<f:selectItem itemLabel="15" itemValue="15" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.condition']}" />
							<p:selectOneButton value="#{batchProcessPanelMBean.cpuCondition}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.sla.cpuCondition']}">
								<f:selectItem itemLabel="&lt;" itemValue="lt" />
								<!-- f:selectItem itemLabel="&lt;=" itemValue="le" /-->
								<f:selectItem itemLabel="=" itemValue="eq" />
								<!-- f:selectItem itemLabel="&gt;=" itemValue="ge" /-->
								<f:selectItem itemLabel="&gt;" itemValue="gt" />
							</p:selectOneButton>

							<p:panelGrid id="cpuPanel" columns="2">
								<h:outputText
									value="#{msgs['tlos.management.pannel.newSla.cpu']}" />
								<p:panelGrid columns="1">
									<p:inputText id="cpuValue"
										value="#{batchProcessPanelMBean.cpuValue}" />
									<p:slider for="cpuValue" />
								</p:panelGrid>
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.cpuUnit']}" />
							<p:selectOneButton value="#{batchProcessPanelMBean.cpuUnit}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.sla.cpuUnit']}">
								<f:selectItem itemLabel="%" itemValue="%" />
							</p:selectOneButton>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.memoryPart']}" />
							<p:selectOneMenu style="text-align: center;"
								value="#{batchProcessPanelMBean.memoryPart}">
								<f:selectItem
									itemLabel="#{msgs['tlos.management.pannel.newSla.used']}"
									itemValue="used" />
								<f:selectItem
									itemLabel="#{msgs['tlos.management.pannel.newSla.free']}"
									itemValue="free" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.condition']}" />
							<p:selectOneButton
								value="#{batchProcessPanelMBean.memoryCondition}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.sla.memCondition']}">
								<f:selectItem itemLabel="&lt;" itemValue="lt" />
								<f:selectItem itemLabel="=" itemValue="eq" />
								<f:selectItem itemLabel="&gt;" itemValue="gt" />
							</p:selectOneButton>

							<p:panelGrid id="memPanel" columns="2">
								<h:outputText
									value="#{msgs['tlos.management.pannel.newSla.memory']}" />
								<p:panelGrid columns="1"
									rendered="#{batchProcessPanelMBean.memoryUnit eq '%'}">
									<p:inputText id="memValue"
										value="#{batchProcessPanelMBean.memoryValue}" immediate="true">
										<p:ajax partialSubmit="true"></p:ajax>
									</p:inputText>
									<p:slider for="memValue" />
								</p:panelGrid>
								<p:inputText
									rendered="#{batchProcessPanelMBean.memoryUnit ne '%'}"
									value="#{batchProcessPanelMBean.memoryValue}"
									label="#{msgs['tlos.management.pannel.newSla.memory']}"
									required="true" type="integer" immediate="true">
									<p:ajax partialSubmit="true" />
								</p:inputText>
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.memoryUnit']}" />
							<p:selectOneButton id="memUnit" required="true"
								requiredMessage="#{msgs['tlos.validation.sla.memUnit']}"
								value="#{batchProcessPanelMBean.memoryUnit}">
								<f:selectItem itemLabel="%" itemValue="%" />
								<f:selectItem itemLabel="G" itemValue="G" />
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="K" itemValue="K" />
								<f:selectItem itemLabel="B" itemValue="B" />
								<p:ajax update="memPanel"></p:ajax>
							</p:selectOneButton>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.diskPart']}" />
							<p:selectOneMenu style="text-align: center;"
								value="#{batchProcessPanelMBean.diskPart}">
								<f:selectItem itemLabel="Kullanilan" itemValue="used" />
								<f:selectItem itemLabel="Bos" itemValue="free" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.condition']}" />
							<p:selectOneButton
								value="#{batchProcessPanelMBean.diskCondition}" required="true"
								requiredMessage="#{msgs['tlos.validation.sla.diskCondition']}">
								<f:selectItem itemLabel="&lt;" itemValue="lt" />
								<f:selectItem itemLabel="=" itemValue="eq" />
								<f:selectItem itemLabel="&gt;" itemValue="gt" />
							</p:selectOneButton>

							<p:panelGrid id="diskPanel" columns="2">
								<h:outputText
									value="#{msgs['tlos.management.pannel.newSla.disk']}" />
								<p:panelGrid columns="1"
									rendered="#{batchProcessPanelMBean.diskUnit eq '%'}">
									<p:inputText id="diskValue"
										value="#{batchProcessPanelMBean.diskValue}" />
									<p:slider for="diskValue" />
								</p:panelGrid>
								<p:inputText
									rendered="#{batchProcessPanelMBean.diskUnit ne '%'}"
									value="#{batchProcessPanelMBean.diskValue}"
									label="#{msgs['tlos.management.pannel.newSla.disk']}"
									required="true" type="integer">
								</p:inputText>
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.management.pannel.newSla.diskUnit']}" />
							<p:selectOneButton id="diskUnit"
								value="#{batchProcessPanelMBean.diskUnit}" required="true"
								requiredMessage="#{msgs['tlos.validation.sla.diskUnit']}">
								<f:selectItem itemLabel="%" itemValue="%" />
								<f:selectItem itemLabel="G" itemValue="G" />
								<f:selectItem itemLabel="M" itemValue="M" />
								<f:selectItem itemLabel="K" itemValue="K" />
								<f:selectItem itemLabel="B" itemValue="B" />
								<p:ajax update="diskPanel"></p:ajax>
							</p:selectOneButton>

						</p:panelGrid>
					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{batchProcessPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

			</p:tabView>
		</p:fieldset>

	</h:form>

</ui:composition>
