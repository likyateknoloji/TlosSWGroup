<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="jobDefinitionForm">

		<p:fieldset id="jobDef"
			legend="#{msgs['tlos.workspace.pannel.job.batchProcess.wizard']}"
			style="width: 96%;">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:tabView effect="blind" effectDuration="normal" id="tabView">

				<ui:include src="/inc/propertiesTabs/baseJobInfosTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<p:tab id="batchProcessPropertiesTab"
					title="#{msgs['tlos.workspace.pannel.job.baseJobInfosBatch']}">
					<p:panel>
						<p:panelGrid columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobPath']}" />
							<p:inputText value="#{batchProcessPanelMBean.jobPath}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.path']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.path.valid']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" /-->
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobCommandFile']}" />
							<p:inputText value="#{batchProcessPanelMBean.jobCommand}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.command']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.command.valid']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" /-->
							</p:inputText>
						</p:panelGrid>
					</p:panel>
				</p:tab>

				<ui:include src="/inc/propertiesTabs/timeManagementTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/dependencyDefinitionsTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/cascadingConditionsTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/stateInfosTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/concurrencyManagementTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/alarmPreferenceTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/localParametersTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

				<ui:include src="/inc/propertiesTabs/advancedJobInfosTab.xhtml">
					<ui:param name="backingBean" value="#{batchProcessPanelMBean}" />
				</ui:include>

			</p:tabView>
		</p:fieldset>

	</h:form>

</ui:composition>
