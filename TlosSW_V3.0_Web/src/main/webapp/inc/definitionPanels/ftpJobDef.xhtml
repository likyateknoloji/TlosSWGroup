<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="ftpForm">

		<p:fieldset id="ftpJobDef"
			legend="#{msgs['tlos.workspace.pannel.job.ftp.wizard']}"
			style="width: 1120px;">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:tabView effect="blind" effectDuration="normal" id="tabView">

				<p:tab id="baseJobInfosTab"
					title="#{msgs['tlos.workspace.pannel.job.baseJobInfos']}">
					<p:panel>
						<p:panelGrid id="baseJobInfos" columns="4" style="width:80%;">

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobName']}" />
							<p:inputText
								value="#{ftpPanelMBean.jobProperties.baseJobInfos.jsName}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.name']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobComment']}" />
							<p:inputText
								value="#{ftpPanelMBean.jobProperties.baseJobInfos.comment}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.comment']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.logPath']}" />
							<p:inputText
								value="#{ftpPanelMBean.jobProperties.baseJobInfos.jobLogPath}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.log.path']}">
								<!-- validatorMessage="#{msgs['tlos.validation.job.log.path.valid']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" /-->
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.logFile']}" />
							<p:inputText
								value="#{ftpPanelMBean.jobProperties.baseJobInfos.jobLogFile}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.job.log.file']}"
								validatorMessage="#{msgs['tlos.validation.job.log.file.valid']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.calendar']}" />
							<p:selectOneMenu id="jsCalendar" style="text-align: center;"
								value="#{ftpPanelMBean.jobCalendar}">
								<f:selectItems value="#{ftpPanelMBean.jsCalendarList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.oSystem']}" />
							<p:selectOneMenu id="oSystem" style="text-align: center;"
								value="#{ftpPanelMBean.oSystem}">
								<f:selectItems value="#{ftpPanelMBean.oSystemList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobPriority']}" />
							<p:panelGrid columns="1">
								<p:inputText id="priority" value="#{ftpPanelMBean.jobPriority}" />
								<p:slider for="priority" minValue="1" maxValue="4" />
							</p:panelGrid>

							<h:outputText value="" />
							<h:outputText value="" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobBaseType']}" />
							<p:selectOneMenu id="jobBaseType"
								value="#{ftpPanelMBean.jobBaseType}">
								<f:selectItems value="#{ftpPanelMBean.jobBaseTypeList}" />
								<p:ajax update=":ftpForm:ftpJobDef"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.periodicTime']}"
								rendered="#{ftpPanelMBean.jobBaseType eq 'PERIODIC'}" />
							<p:inputMask value="#{ftpPanelMBean.periodTime}"
								rendered="#{ftpPanelMBean.jobBaseType eq 'PERIODIC'}"
								mask="99:99:99" required="true"
								requiredMessage="#{msgs['tlos.validation.job.periyodicTime']}" />

							<h:outputText value=""
								rendered="#{ftpPanelMBean.jobBaseType ne 'PERIODIC'}" />
							<h:outputText value=""
								rendered="#{ftpPanelMBean.jobBaseType ne 'PERIODIC'}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jobType']}" />
							<p:selectOneMenu id="jobtype" value="#{ftpPanelMBean.jobTypeDef}">
								<f:selectItems value="#{ftpPanelMBean.jobTypeDefList}" />
								<p:ajax update="baseJobInfos"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.eventTypeDef']}"
								rendered="#{ftpPanelMBean.jobTypeDef eq 'EVENT BASED'}" />
							<p:selectOneMenu id="eventTypeDef"
								rendered="#{ftpPanelMBean.jobTypeDef eq 'EVENT BASED'}"
								value="#{ftpPanelMBean.eventTypeDef}">
								<f:selectItems value="#{ftpPanelMBean.eventTypeDefList}" />
							</p:selectOneMenu>

							<h:outputText value=""
								rendered="#{ftpPanelMBean.jobTypeDef ne 'EVENT BASED'}" />
							<h:outputText value=""
								rendered="#{ftpPanelMBean.jobTypeDef ne 'EVENT BASED'}" />
						</p:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="baseJobInfosFTPTab"
					title="#{msgs['tlos.workspace.pannel.job.ftpProperties']}">
					<p:panel id="ftpJobInfosPanel">
						<p:panelGrid id="ftpJobInfos" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.adapterType']}" />
							<p:selectOneMenu value="#{ftpPanelMBean.adapterType}">
								<f:selectItems value="#{ftpPanelMBean.adapterTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.ftpConnectionDefinition']}" />
							<p:selectOneMenu
								value="#{ftpPanelMBean.ftpProperties.remoteTransferProperties.ftpPropertiesId}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.connectionDef']}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems
									value="#{ftpPanelMBean.ftpConnectionDefinitionList}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<br />
						<h:outputText
							value="#{msgs['tlos.workspace.pannel.job.operations']}" />
						<p:separator />

						<p:panelGrid id="ftpOperations" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.operationType']}" />
							<p:selectOneMenu value="#{ftpPanelMBean.operationType}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.operationType']}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItems value="#{ftpPanelMBean.operationTypeList}" />
								<p:ajax
									update="ftpOperations :ftpForm:tabView:ftpMaxFileSize :ftpForm:tabView:ftpMinAge :ftpForm:tabView:ftpFileModificationTime :ftpForm:tabView:fileDirectory :ftpForm:tabView:fileName"
									partialSubmit="true" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.processedFilesOperationType']}" />
							<p:selectOneMenu
								value="#{ftpPanelMBean.processedFilesOperationType}">
								<f:selectItems
									value="#{ftpPanelMBean.processedFilesOperationTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.preOperationCompress']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.compress}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}">
								<p:ajax update="ftpOperations" />
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.postOperationDecompress']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.decompress}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}">
								<p:ajax update="ftpOperations" />
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.compressProgramPath']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.compress}" />
							<p:inputText value="#{ftpPanelMBean.compressProgramPath}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.compress}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.compressProgramPath']}"
								validatorMessage="#{msgs['tlos.validation.ftp.compressProgramPath.regex']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" />
								<p:ajax partialSubmit="true"></p:ajax>
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.compressProgramFileName']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.compress}" />
							<p:inputText value="#{ftpPanelMBean.compressProgramFileName}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.compress}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.compressProgramFile']}"
								validatorMessage="#{msgs['tlos.validation.ftp.compressProgramFile.regex']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
								<p:ajax partialSubmit="true"></p:ajax>
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.decompressProgramPath']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.decompress}" />
							<p:inputText value="#{ftpPanelMBean.decompressProgramPath}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.decompress}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.decompressProgramPath']}"
								validatorMessage="#{msgs['tlos.validation.ftp.decompressProgramPath.regex']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" />
								<p:ajax partialSubmit="true"></p:ajax>
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.decompressProgramFileName']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.decompress}" />
							<p:inputText value="#{ftpPanelMBean.decompressProgramFileName}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and ftpPanelMBean.decompress}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.decompressProgramFile']}"
								validatorMessage="#{msgs['tlos.validation.ftp.decompressProgramFile.regex']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
								<p:ajax partialSubmit="true"></p:ajax>
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.compressPassword']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and (ftpPanelMBean.compress or ftpPanelMBean.decompress)}" />
							<p:password id="password"
								value="#{ftpPanelMBean.compressPassword}"
								label="#{msgs['tlos.workspace.pannel.job.compressPassword']}"
								feedback="false" required="true" redisplay="true"
								match="repeatPassword"
								requiredMessage="#{msgs['tlos.validation.db.password']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and (ftpPanelMBean.compress or ftpPanelMBean.decompress)}">
								<p:ajax partialSubmit="true"></p:ajax>
							</p:password>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.confirmCompressPassword']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and (ftpPanelMBean.compress or ftpPanelMBean.decompress)}" />
							<p:password id="repeatPassword"
								value="#{ftpPanelMBean.confirmCompressPassword}"
								label="#{msgs['tlos.workspace.pannel.job.confirmCompressPassword']}"
								feedback="false" required="true" redisplay="true"
								requiredMessage="#{msgs['tlos.validation.db.confirmPassword']}"
								rendered="#{(ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File') and (ftpPanelMBean.compress or ftpPanelMBean.decompress)}">
								<p:ajax partialSubmit="true"></p:ajax>
							</p:password>
						</p:panelGrid>

						<br />
						<h:outputText
							value="#{msgs['tlos.workspace.pannel.job.fileProperties']}" />
						<p:separator />

						<p:panelGrid id="ftpFileProperties" columns="6">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.fileType']}" />
							<p:selectOneMenu id="fileType" value="#{ftpPanelMBean.fileType}">
								<f:selectItems value="#{ftpPanelMBean.fileTypeList}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs['tlos.workspace.pannel.job.gelGec']}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.gelGec}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.recursive']}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.recursive}" />
						</p:panelGrid>

						<p:panelGrid id="ftpMaxFileSize" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.useMaxFileSize']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.useMaxFileSize}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}">
								<p:ajax update="ftpMaxFileSize" />
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.maxFileSize']}"
								rendered="#{ftpPanelMBean.useMaxFileSize}" />
							<p:inputText id="maxFileSize"
								value="#{ftpPanelMBean.maxFileSize}"
								label="#{msgs['tlos.workspace.pannel.job.maxFileSize']}"
								rendered="#{ftpPanelMBean.useMaxFileSize}" required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.maxFileSize']}"
								type="integer" />
						</p:panelGrid>

						<p:panelGrid id="ftpMinAge" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.useMinAge']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.useMinAge}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}">
								<p:ajax update="ftpMinAge" />
							</p:selectBooleanCheckbox>

							<h:outputText value="#{msgs['tlos.workspace.pannel.job.minAge']}"
								rendered="#{ftpPanelMBean.useMinAge}" />
							<p:inputText id="minAge" value="#{ftpPanelMBean.minAge}"
								label="#{msgs['tlos.workspace.pannel.job.minAge']}"
								rendered="#{ftpPanelMBean.useMinAge}" required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.minAge']}"
								type="integer" />
						</p:panelGrid>

						<p:panelGrid id="ftpFileModificationTime" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.fileModificationTime']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:selectOneMenu
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}"
								value="#{ftpPanelMBean.fileModificationTime}">
								<f:selectItems value="#{ftpPanelMBean.fileModificationTimeList}" />
								<p:ajax update="ftpFileModificationTime" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.modificationTimeFormat']}"
								rendered="#{ftpPanelMBean.fileModificationTime ne 'None' and ftpPanelMBean.fileModificationTime ne null}" />
							<p:inputText value="#{ftpPanelMBean.modificationTimeFormat}"
								rendered="#{ftpPanelMBean.fileModificationTime ne 'None' and ftpPanelMBean.fileModificationTime ne null}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.modificationTimeFormat']}" />
						</p:panelGrid>

						<br />
						<h:outputText
							value="#{msgs['tlos.workspace.pannel.job.filenameAndDirectory']}" />
						<p:separator />

						<p:panelGrid id="fileDirectory" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.sourceIsRemote']}"
								rendered="#{ftpPanelMBean.operationType ne 'List Files'}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.sourceIsRemote}"
								rendered="#{ftpPanelMBean.operationType ne 'List Files'}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.sourceDirectory']}" />
							<p:inputText value="#{ftpPanelMBean.sourceDirectory}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.sourceDirectory']}"
								validatorMessage="#{msgs['tlos.validation.ftp.sourceDirectory.regex']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" />
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.targetIsRemote']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.targetIsRemote}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.targetDirectory']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:inputText value="#{ftpPanelMBean.targetDirectory}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.targetDirectory']}"
								validatorMessage="#{msgs['tlos.validation.ftp.sourceDirectory.regex']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" />
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid id="fileName" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.sourceFileNameType']}" />
							<p:selectOneMenu value="#{ftpPanelMBean.sourceFileNameType}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.sourceFileNameType']}">
								<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
									itemValue="" />
								<f:selectItem
									itemLabel="#{msgs['tlos.workspace.pannel.job.fullTextFileName']}"
									itemValue="fullText" />
								<f:selectItem
									itemLabel="#{msgs['tlos.workspace.pannel.job.regexFileName']}"
									itemValue="regex" />
								<f:selectItem
									itemLabel="#{msgs['tlos.workspace.pannel.job.regexFileNameWithExclude']}"
									itemValue="regexWithExclude" />
								<f:selectItem
									itemLabel="#{msgs['tlos.workspace.pannel.job.wildcardFileName']}"
									itemValue="wildcard" />
								<f:selectItem
									itemLabel="#{msgs['tlos.workspace.pannel.job.wildcardFileNameWithExclude']}"
									itemValue="wildcardWithExclude" />
								<p:ajax update="fileName"></p:ajax>
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.sourceFileName']}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'fullText'}" />
							<p:inputText value="#{ftpPanelMBean.sourceFileName}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'fullText'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.sourceFileName']}"
								validatorMessage="#{msgs['tlos.validation.ftp.sourceFileName.regex']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.includeRegex']}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'regex' or ftpPanelMBean.sourceFileNameType eq 'regexWithExclude'}" />
							<p:inputText value="#{ftpPanelMBean.includeFiles}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'regex' or ftpPanelMBean.sourceFileNameType eq 'regexWithExclude'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.includeFiles']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.excludeRegex']}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'regexWithExclude'}" />
							<p:inputText value="#{ftpPanelMBean.excludeFiles}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'regexWithExclude'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.excludeFiles']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.includeWildcard']}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'wildcard' or ftpPanelMBean.sourceFileNameType eq 'wildcardWithExclude'}" />
							<p:inputText value="#{ftpPanelMBean.includeWildcard}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'wildcard' or ftpPanelMBean.sourceFileNameType eq 'wildcardWithExclude'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.includeWildcard']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.excludeWildcard']}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'wildcardWithExclude'}" />
							<p:inputText value="#{ftpPanelMBean.excludeWildcard}"
								rendered="#{ftpPanelMBean.sourceFileNameType eq 'wildcardWithExclude'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.excludeWildcard']}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.targetFileName']}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}" />
							<p:inputText value="#{ftpPanelMBean.targetFileName}"
								rendered="#{ftpPanelMBean.operationType eq 'Read File' or ftpPanelMBean.operationType eq 'Write File'}"
								required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.targetFileName']}"
								validatorMessage="#{msgs['tlos.validation.ftp.targetFileName.regex']}">
								<f:validateRegex
									pattern="[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*\.[A-Za-z0-9_]+([-.][A-Za-z0-9_]+)*" />
							</p:inputText>
						</p:panelGrid>

						<br />
						<h:outputText
							value="#{msgs['tlos.workspace.pannel.job.archiveProperties']}" />
						<p:separator />

						<p:panelGrid id="ftpArchive" columns="2">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.useArchive']}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.useArchive}">
								<p:ajax update="ftpArchive" />
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.archiveDirectory']}"
								rendered="#{ftpPanelMBean.useArchive}" />
							<p:inputText value="#{ftpPanelMBean.archiveDirectory}"
								rendered="#{ftpPanelMBean.useArchive}" required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.archiveDirectory']}"
								validatorMessage="#{msgs['tlos.validation.ftp.archiveDirectory.regex']}">
								<f:validateRegex
									pattern="([abcdefgABCDEFG]:[\\/])?([a-zA-Z/\\\.0-9_ \-])*" />
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.fileNamingConvention']}"
								rendered="#{ftpPanelMBean.useArchive}" />
							<p:inputText value="#{ftpPanelMBean.fileNamingConvention}"
								rendered="#{ftpPanelMBean.useArchive}" required="true"
								requiredMessage="#{msgs['tlos.validation.ftp.fileNamingConvention']}" />
						</p:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="timeManagementTab"
					title="#{msgs['tlos.workspace.pannel.job.timeManagement']}">
					<p:panel>
						<p:panelGrid id="timeManagement" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.startTime']}" />

							<p:inputMask value="#{ftpPanelMBean.startTime}" mask="99:99:99">
								<p:ajax update="buttonPanel"></p:ajax>
							</p:inputMask>

							<p:panelGrid id="stopTime" columns="4">
								<h:outputText
									value="#{msgs['tlos.workspace.pannel.job.definePlannedStopTime']}" />
								<p:selectBooleanCheckbox value="#{ftpPanelMBean.defineStopTime}">
									<p:ajax update="stopTime" />
								</p:selectBooleanCheckbox>

								<h:outputText
									value="#{msgs['tlos.workspace.pannel.job.plannedStopTime']}"
									rendered="#{ftpPanelMBean.defineStopTime}" />
								<p:inputMask value="#{ftpPanelMBean.stopTime}"
									rendered="#{ftpPanelMBean.defineStopTime}" mask="99:99:99"
									required="true"
									requiredMessage="#{msgs['tlos.validation.sla.endTime']}" />
							</p:panelGrid>

						</p:panelGrid>

						<br />

						<p:panelGrid id="timeManagementSecond" columns="4"
							style="width:80%;">
							<h:outputText value="#{msgs['tlos.workspace.pannel.job.gmt']}" />
							<p:spinner id="gmt" value="#{ftpPanelMBean.gmt}" min="-12"
								max="13" />

							<h:outputText value="#{msgs['tlos.workspace.pannel.job.dst']}" />
							<p:selectBooleanCheckbox value="#{ftpPanelMBean.dst}">
							</p:selectBooleanCheckbox>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.jsRelativeTimeOption']}" />
							<p:selectOneMenu value="#{ftpPanelMBean.relativeTimeOption}">
								<f:selectItems value="#{ftpPanelMBean.relativeTimeOptionList}" />
							</p:selectOneMenu>

							<h:outputText value="" />
							<h:outputText value="" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut']}" />
							<p:inputText value="#{ftpPanelMBean.jobTimeOutValue}"
								label="#{msgs['tlos.workspace.pannel.job.timeOut']}"
								required="true" type="integer">
							</p:inputText>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut.Unit']}" />
							<p:selectOneMenu id="jstimeoutunit"
								value="#{ftpPanelMBean.jobTimeOutUnit}">
								<f:selectItems value="#{ftpPanelMBean.unitTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.expectedTime']}" />
							<p:inputText value="#{ftpPanelMBean.expectedTime}" />

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.timeOut.Unit']}" />
							<p:selectOneMenu id="jsExpectedTimeUnit"
								value="#{ftpPanelMBean.expectedTimeUnit}">
								<f:selectItems value="#{ftpPanelMBean.unitTypeList}" />
							</p:selectOneMenu>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.tolerancePercentage']}" />
							<p:panelGrid columns="1">
								<p:inputText id="tolerancePercentage"
									value="#{ftpPanelMBean.tolerancePercentage}" />
								<p:slider for="tolerancePercentage" />
							</p:panelGrid>

							<h:outputText
								value="#{msgs['tlos.workspace.pannel.job.minPercentage']}" />
							<p:panelGrid columns="1">
								<p:inputText id="minPercentage"
									value="#{ftpPanelMBean.minPercentage}" />
								<p:slider for="minPercentage" />
							</p:panelGrid>
						</p:panelGrid>
					</p:panel>

					<p:panel id="buttonPanel" style="height:40px;">
						<p:commandButton id="insertJobButton" style="float:right;"
							rendered="#{ftpPanelMBean.startTime ne null and ftpPanelMBean.startTime ne ''}"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{ftpPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>

				<p:tab id="dependencyDefTab"
					title="#{msgs['tlos.workspace.pannel.job.dependencyDefinitions']}"
					rendered="#{ftpPanelMBean.jobBaseType ne 'PERIODIC'}">
					<p:panel id="dependencyPanel">
						<p:panelGrid id="dependencyDef" columns="4">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.dependencies']}" />

							<p:selectManyMenu id="dependencyList"
								value="#{ftpPanelMBean.selectedJobDependencyList}"
								style="width:150px; height:70px;">
								<f:selectItems value="#{ftpPanelMBean.manyJobDependencyList}" />
							</p:selectManyMenu>


							<p:commandButton value="#{msgs['tlos.button.update']}"
								action="#{ftpPanelMBean.editJobDependencyAction}"
								update=":ftpForm:tabView:dependencyPanel" />

							<p:commandButton value="#{msgs['tlos.button.delete']}"
								action="#{ftpPanelMBean.deleteJobDependencyAction}"
								update=":ftpForm:tabView:dependencyPanel" />

						</p:panelGrid>

						<p:droppable for="dependencyList" scope="treeScope"
							tolerance="touch" activeStyleClass="ui-state-highlight">
							<p:ajax listener="#{ftpPanelMBean.dependencyDropAction}"
								update=":ftpForm:tabView:dependencyPanel" />
						</p:droppable>

						<p:dialog id="dependencyDialog"
							visible="#{ftpPanelMBean.dependencyDialogShow}"
							header="#{msgs['tlos.popup.dependency.panel']}"
							widgetVar="depDialog" resizable="false" showEffect="show">
							<p:panel id="dependencyDialogPanel">
								<p:panelGrid columns="2">
									<h:outputText
										value="#{msgs['tlos.workspace.pannel.job.jobName']}" />
									<p:inputText value="#{ftpPanelMBean.dependencyItem.jsName}"
										disabled="true" />

									<h:outputText
										value="#{msgs['tlos.popup.dependency.dependencyId']}" />
									<p:inputText
										value="#{ftpPanelMBean.dependencyItem.dependencyID}" />

									<h:outputText
										value="#{msgs['tlos.popup.dependency.depComment']}" />
									<p:inputText value="#{ftpPanelMBean.dependencyItem.comment}"
										style="width:200px;" />
								</p:panelGrid>

								<br />

								<p:fieldset
									legend="#{msgs['tlos.popup.dependency.dependencyRule']}"
									id="depRule">

									<p:panelGrid columns="2">
										<h:outputText
											value="#{msgs['tlos.popup.dependency.selectDepth']}" />
										<p:selectOneRadio value="#{ftpPanelMBean.dependencyType}">
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.state']}"
												itemValue="State" />
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.substate']}"
												itemValue="SubState" />
											<f:selectItem
												itemLabel="#{msgs['tlos.popup.dependency.status']}"
												itemValue="Status" />
											<p:ajax update="depRule" />
										</p:selectOneRadio>
									</p:panelGrid>

									<br />

									<p:panelGrid columns="2">
										<h:outputText value="#{msgs['tlos.popup.dependency.state']}" />
										<p:selectOneMenu value="#{ftpPanelMBean.depStateName}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems value="#{ftpPanelMBean.depStateNameList}" />
										</p:selectOneMenu>

										<h:outputText
											value="#{msgs['tlos.popup.dependency.substate']}"
											rendered="#{ftpPanelMBean.dependencyType ne 'State'}" />
										<p:selectOneMenu value="#{ftpPanelMBean.depSubstateName}"
											rendered="#{ftpPanelMBean.dependencyType ne 'State'}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems value="#{ftpPanelMBean.depSubstateNameList}" />
										</p:selectOneMenu>

										<h:outputText value="#{msgs['tlos.popup.dependency.status']}"
											rendered="#{ftpPanelMBean.dependencyType eq 'Status'}" />
										<p:selectOneMenu value="#{ftpPanelMBean.depStatusName}"
											rendered="#{ftpPanelMBean.dependencyType eq 'Status'}">
											<f:selectItem itemLabel="#{msgs['tlos.combo.select']}"
												itemValue="" />
											<f:selectItems value="#{ftpPanelMBean.jobStatusNameList}" />
										</p:selectOneMenu>
									</p:panelGrid>

								</p:fieldset>

								<br />

								<p:commandButton value="#{msgs['tlos.button.save']}"
									rendered="#{ftpPanelMBean.dependencyInsertButton}"
									action="#{ftpPanelMBean.saveDependencyAction}"
									update=":ftpForm:tabView:dependencyPanel" />

								<p:commandButton value="#{msgs['tlos.button.update']}"
									rendered="#{!ftpPanelMBean.dependencyInsertButton}"
									action="#{ftpPanelMBean.updateDependencyAction}"
									update=":ftpForm:tabView:dependencyPanel" />

								<p:commandButton value="#{msgs['tlos.popup.status.giveUp']}"
									action="#{ftpPanelMBean.closeDependencyDialogAction}"
									update=":ftpForm:tabView:dependencyPanel" />
							</p:panel>

						</p:dialog>

						<br />

						<p:panelGrid id="depExpression" columns="2"
							rendered="#{ftpPanelMBean.dependencyExpression ne null and ftpPanelMBean.dependencyExpression ne ''}">
							<h:outputText
								value="#{msgs['tlos.workspace.pannel.dependencyExpr']}" />
							<p:inputText value="#{ftpPanelMBean.dependencyExpression}"
								disabled="true" style="width:300px;" />
						</p:panelGrid>

					</p:panel>

					<p:panel style="height:40px;">
						<p:commandButton style="float:right;"
							rendered="#{ftpPanelMBean.startTime ne null and ftpPanelMBean.startTime ne ''}"
							value="#{msgs['tlos.button.save']}"
							actionListener="#{ftpPanelMBean.insertJobAction}" />
					</p:panel>
				</p:tab>


			</p:tabView>

		</p:fieldset>

	</h:form>

</ui:composition>
