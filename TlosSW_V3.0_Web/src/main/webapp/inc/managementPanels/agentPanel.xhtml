<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/templates/common/commonLayout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Tlos SW Workload Automation Software v1.0 - Agent Definition Page" />

	<ui:define name="center">

		<ui:param name="title1" value="Main Menu" />
		<ui:param name="title2" value="Definitions" />
		<ui:param name="title3" value="Agents" />
		<ui:param name="title4" value="" />

		<ui:param name="title1link" value="/" />
		<ui:param name="title2link" value="DefinitionsLink" />
		<ui:param name="title3link" value="/inc/managementPanels/agentPanel.xhtml" />
		<ui:param name="title4link" value="Tlos SW Workload Automation Software v1.0 - Agent Management Page" />
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="#{title1}" url="#{title1link}" />
				<p:menuitem value="#{title2}" url="#{title2link}" />
				<p:menuitem value="#{title3}" url="#{title3link}" />
			</p:breadCrumb>
		</h:form>

		<br></br>
		
		
	<h:form id="yeniKullaniciForm">
			<p:fieldset legend="#{msgs['tlos.management.pannel.agentProcesses.newAgentPanel']}" widgetVar="regWidget" style="width: 600px;">

				<p:growl id="messages" showDetail="true" autoUpdate="true" />

				<p:panelGrid styleClass="companyHeaderGrid" columns="4" border="0">
				
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.resource']}" />
					<p:inputText id="resourceName" value="#{agentPanelMBean.resource}" required="true" 
					             requiredMessage="#{msgs['tlos.agentPanel.reqMessage.name']}"
					             validatorMessage="#{msgs['tlos.agentPanel.valMessage.resource']}" 
					             label="#{msgs['tlos.management.pannel.agentProcesses.resource']}">
						<f:validateLength minimum="2"></f:validateLength>

					</p:inputText>
					
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.osType']}" />
					<p:selectOneMenu id="osType" required="true" style="width:150px;text-align: center;" 
					                 value="#{agentPanelMBean.osType}" 
					                 label="#{msgs['tlos.management.pannel.agentProcesses.osType']}">
						<f:selectItem itemLabel="Seciniz" itemValue="All" />
						<f:selectItem itemLabel="Unix" itemValue="Unix" />
  						<f:selectItem itemLabel="Windows" itemValue="Windows" />
					</p:selectOneMenu>
						
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.agentType']}" />
					<p:selectOneMenu id="agentType" required="true" style="width:150px;text-align: center;" 
					                 value="#{agentPanelMBean.agentType}" 
					                 label="#{msgs['tlos.management.pannel.agentProcesses.agentType']}">
						<f:selectItems value="#{agentPanelMBean.agentTypeList}" />
					</p:selectOneMenu>
											
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.nrpePort']}" />
					<p:inputText id="nrpePort" value="#{agentPanelMBean.agent.nrpePort}" required="true" 
					             requiredMessage="#{msgs['tlos.agentPanel.reqMessage.nrpePort']}"
					             validatorMessage="#{msgs['tlos.agentPanel.valMessage.nrpePort']}"  					
					             label="#{msgs['tlos.management.pannel.agentProcesses.nrpePort']}">
						<f:validateLength minimum="4"></f:validateLength>
					</p:inputText>
						
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.jmxPort']}" />
					<p:inputText id="jmxPort" value="#{agentPanelMBean.agent.jmxPort}" required="true" 
					             requiredMessage="#{msgs['tlos.agentPanel.reqMessage.jmxPort']}"
					             validatorMessage="#{msgs['tlos.agentPanel.valMessage.jmxPort']}"  					
					             label="#{msgs['tlos.management.pannel.agentProcesses.jmxPort']}">
						<f:validateLength minimum="4"></f:validateLength>
					</p:inputText>
					
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.jmxUser']}" />
					<p:inputText id="jmxUser" value="#{agentPanelMBean.agent.jmxUser}" required="true" 
					             requiredMessage="#{msgs['tlos.agentPanel.reqMessage.jmxUser']}"
					             validatorMessage="#{msgs['tlos.agentPanel.valMessage.jmxUser']}"  					
					             label="#{msgs['tlos.management.pannel.agentProcesses.jmxUser']}">
						<f:validateLength minimum="5"></f:validateLength>
					</p:inputText>
									
					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.jmxPassword']}" />
					<p:password id="password" value="#{agentPanelMBean.agent.jmxPassword}"  
					            feedback="false" match="password2" label="#{msgs['tlos.management.pannel.agent.password']}"  
					            required="true" redisplay="true"
					            requiredMessage="#{msgs['tlos.agentPanel.reqMessage.password']}" >  	
					<f:validateLength minimum="5"></f:validateLength>
					</p:password>

					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.jmxPassword.repeat']}" />
					<p:password id="password2" value="#{agentPanelMBean.jmxPassword2}" feedback="false" redisplay="true" 
					            label="#{msgs['tlos.management.pannel.agent.password.repeat']}"  >
					</p:password>
																														

					<h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.durationForUnavailability']}" />
					<p:inputText id="durationForUnavailability" value="#{agentPanelMBean.durationForUnavailability}"  
					             label="#{msgs['tlos.management.pannel.agentProcesses.durationForUnavailability']}">
					</p:inputText>
					
				    <h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.jobTransferFailureTime']}" />
					<p:inputText id="jobTransferFailureTime" value="#{agentPanelMBean.jobTransferFailureTime}"  
					             label="#{msgs['tlos.management.pannel.agentProcesses.jobTransferFailureTime']}">
					</p:inputText>
					
				    <h:outputText value="#{msgs['tlos.management.pannel.agentProcesses.workspacePath']}" />
					<p:inputText id="workspacePath" value="#{agentPanelMBean.workspacePath}" style="width:250px;" 
					             label="#{msgs['tlos.management.pannel.agentProcesses.workspacePath']}">
					</p:inputText>
										
	</p:panelGrid>
	
	
				<br></br>

				<div class="tablectrl">
					<p:panel>
						<p:commandButton id="agentInsertButton" value=" #{msgs['tlos.button.save']} " rendered="#{agentPanelMBean.insertButton and security.AgentSave}" actionListener="#{agentPanelMBean.insertAgentAction}">
							<f:param name="iCheck" value="insert" />
						</p:commandButton>

						<p:commandButton id="agentUpdateButton" value="#{msgs['tlos.button.update']}" rendered="#{not agentPanelMBean.insertButton and security.AgentUpdate}" actionListener="#{agentPanelMBean.updateAgentAction}" />

						<p:commandButton value="#{msgs['tlos.button.back']}" ajax="false" immediate="true" rendered="#{security.AgentBack}" action="agentSearchPanel.xhtml">
						</p:commandButton>
					</p:panel>
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
