<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<p:commandButton style="float:right;"
			value="#{msgs['tlos.button.save']}"
			actionListener="#{backingBean['openJSDialogAction']}"
			update=":jobDefinitionForm:jsActiveDialog" />

		<p:dialog id="jsActiveDialog"
			visible="#{backingBean.jsActiveDialogShow}" resizable="false"
			showEffect="show">
			<p:panelGrid columns="3">
				<h:outputText value="#{msgs['tlos.workspace.pannel.job.jsActive']}" />
				<p:selectBooleanCheckbox value="#{backingBean.jsActive}" />

				<p:commandButton value="#{msgs['tlos.button.ok']}"
					action="#{backingBean['insertJobAction']}"
					update=":jobDefinitionForm:jsActiveDialog" />
			</p:panelGrid>

		</p:dialog>
	</ui:composition>
</h:body>
</html>
