<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<p:tab id="logAnalyzingTab" title="Günlük Analiz İşlemleri">
			<p:panel id="logAnalyzingCheckBoxPanel">
				<p:panelGrid columns="4">
					<h:outputText value="Log Analizi Yapılsın mı" />
					<p:selectBooleanCheckbox value="#{backingBean.useLogAnalyzer}">
						<p:ajax update="logAnalyzingInfoPanel" />
					</p:selectBooleanCheckbox>
				</p:panelGrid>
			</p:panel>
			<p:panel id="logAnalyzingInfoPanel">
				<p:panelGrid columns="4">
					<h:outputText value="#{msgs['tlos.management.pannel.newSla.resourceName']}" rendered="#{backingBean.useLogAnalyzer}" />
				</p:panelGrid>
			</p:panel>			
		</p:tab>
	</ui:composition>
</h:body>
</html>
