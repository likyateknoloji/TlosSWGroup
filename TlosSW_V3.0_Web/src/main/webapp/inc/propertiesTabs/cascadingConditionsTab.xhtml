<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<p:tab id="cascadingConditionsTab"
			title="#{msgs['tlos.workspace.pannel.job.cascadingConditions']}">
			<p:panel>
				<p:panelGrid id="cascadingConditions" columns="2">
					<h:outputText
						value="#{msgs['tlos.workspace.pannel.job.runEvenIfFailed']}" />
					<p:selectBooleanCheckbox value="#{backingBean.runEvenIfFailed}" />

					<h:outputText
						value="#{msgs['tlos.workspace.pannel.job.safe2restart']}" />
					<p:selectBooleanCheckbox value="#{backingBean.jobSafeToRestart}" />

					<h:outputText
						value="#{msgs['tlos.workspace.pannel.job.autoretry']}" />
					<p:selectBooleanCheckbox value="#{backingBean.jobAutoRetry}" />
				</p:panelGrid>

			</p:panel>
		</p:tab>
	</ui:composition>
</h:body>
</html>
