<ui:composition template="/templates/common/commonLayout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Tlos SW Workload Automation Software v1.0 - Dashboard" />

	<ui:define name="center">
	
	
		<h:form id="dashboardReports" prependId="false">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

            <p:fieldset legend="TLOS SW Dashboard" widgetVar="dashWidget" style="width: 1500px;">
			<p:dashboard id="board" model="#{dashboardPanelMBean7.model}">
				<p:ajax event="reorder" listener="#{dashboardPanelMBean7.handleReorder}" update="messages" />

 
					<p:panel id="info" header="#{msgs['tlos.reports.chartState.Running']}"  style="width:230px;height:230px"  >
                     <h:outputText value="#{dashboardPanelMBean7.pieRunningCount}" style="font-weight:bold;color: #4962EE; font-size: 10em"/> 
                     <h:outputText value="Jobs " style="font-weight:bold;color: black; font-size: 1em"/> 

				</p:panel>

				<p:panel id="info2" header="#{msgs['tlos.reports.chartState.Failed']}" style="width:230px;height:230px">
                     <h:outputText value="#{dashboardPanelMBean7.pieFailedCount}" style="font-weight:bold;color: red; font-size: 10em"/> 
                     <h:outputText value="Jobs " style="font-weight:bold;color: black; font-size: 1em"/> 

				</p:panel>
 
				<p:panel id="info3" header="#{msgs['tlos.reports.chartState.Ready']}" style="width:230px;height:230px">
                     <h:outputText value="#{dashboardPanelMBean7.pieReadyCount}" style="font-weight:bold;color: #DAC9D7; font-size: 10em"/> 
                     <h:outputText value="Jobs " style="font-weight:bold;color: black; font-size: 1em"/> 

				</p:panel>

                <p:panel id="info4" header="#{msgs['tlos.reports.chartState.Waiting']}" style="width:230px;height:230px">
                     <h:outputText value="#{dashboardPanelMBean7.pieWaitingCount}" style="font-weight:bold;color: #FFBF00; font-size: 10em"/> 
                     <h:outputText value="Jobs " style="font-weight:bold;color: black; font-size: 1em"/> 

				</p:panel>
            		 
                <p:panel id="info5" header="#{msgs['tlos.reports.chartState.Success']}" style="width:230px;height:230px">
                     <h:outputText value="#{dashboardPanelMBean7.pieSuccessCount}" style="font-weight:bold;color: #31B404; font-size: 10em"/> 
                     <h:outputText value="Jobs " style="font-weight:bold;color: black; font-size: 1em"/> 

				</p:panel>
				
                <p:panel id="info6" header="#{msgs['tlos.reports.chartState.Look4Resource']}" style="width:230px;height:230px">
                     <h:outputText value="#{dashboardPanelMBean7.pieLook4RCount}" style="font-weight:bold;color: #F65FE2; font-size: 10em"/> 
                     <h:outputText value="Jobs " style="font-weight:bold;color: black; font-size: 1em"/> 

				</p:panel>
								            		 
				<p:panel id="statePanel7" header="#{msgs['tlos.reports.pie2.header']}">
					<p:pieChart id="dashboardC7" value="#{dashboardPanelMBean7.pieDashboardModel}"  legendPosition="e" sliceMargin="5" showDataLabels="true" 
					style="width:600px;height:400px;font-weight: bold;color : F8FBEF; font-size:2em" seriesColors="#{dashboardPanelMBean7.pieColorList}" />
					<p:commandButton value="#{msgs['tlos.button.chartRefresh']}" action="#{dashboardPanelMBean7.refreshDashboardChart7}" />
				</p:panel>      
            		 
								
 
			</p:dashboard>
			</p:fieldset>

		</h:form>
	</ui:define>
    <ui:define name="west">
		<ui:include src="/inc/reportPanels/dashboardReportTypes.xhtml" />
	</ui:define>
</ui:composition>
