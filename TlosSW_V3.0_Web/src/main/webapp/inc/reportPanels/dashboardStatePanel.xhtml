<ui:composition template="/templates/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title"
		value="Tlos SW Workload Automation Software v1.0 - Dashboard" />

	<ui:define name="center">

		<h:form id="dashboardReports" prependId="false">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:fieldset legend="#{msgs['tlos.reports.chartState.header']}"
				widgetVar="dashWidget" style="width: 1300px;">

				<p:dashboard id="board" model="#{currentStatesOfJobsMBean.model}">
					<p:ajax event="reorder"
						listener="#{currentStatesOfJobsMBean.handleReorder}"
						update="messages" />

					<p:panel id="running" rendered="#{currentStatesOfJobsMBean.pieRunningCount > 0}"
						header="#{msgs['tlos.reports.chartState.Running']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieRunningCount}"
							style="font-weight:bold;color: #4962EE; font-size: 8em; display: block; position: relative; right: -40px;}" />

					</p:panel>

					<p:panel id="failed" rendered="#{currentStatesOfJobsMBean.pieFailedCount > 0}"
						header="#{msgs['tlos.reports.chartState.Failed']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieFailedCount}"
							style="font-weight:bold;color: red; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>

					<p:panel id="ready" rendered="#{currentStatesOfJobsMBean.pieReadyCount > 0}"
						header="#{msgs['tlos.reports.chartState.Ready']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieReadyCount}"
							style="font-weight:bold;color: #DAC9D7; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>

					<p:panel id="waiting" rendered="#{currentStatesOfJobsMBean.pieWaitingCount > 0}"
						header="#{msgs['tlos.reports.chartState.Waiting']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieWaitingCount}"
							style="font-weight:bold;color: #FFBF00; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>

					<p:panel id="success" rendered="#{currentStatesOfJobsMBean.pieSuccessCount > 0}"
						header="#{msgs['tlos.reports.chartState.Success']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieSuccessCount}"
							style="font-weight:bold;color: #31B404; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>

					<p:panel id="look4resource" rendered="#{currentStatesOfJobsMBean.pieLook4RCount > 0}"
						header="#{msgs['tlos.reports.chartState.Look4Resource']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieLook4RCount}"
							style="font-weight:bold;color: #F65FE2; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>

					<p:panel id="userChooseResource" rendered="#{currentStatesOfJobsMBean.pieUserChooseResourceCount > 0}"
						header="#{msgs['tlos.reports.chartState.UserChooseResource']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieUserChooseResourceCount}"
							style="font-weight:bold;color: #F6C660; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="userWaiting" rendered="#{currentStatesOfJobsMBean.pieUserWaitingCount > 0}"
						header="#{msgs['tlos.reports.chartState.UserWaiting']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieUserWaitingCount}"
							style="font-weight:bold;color: #60E5F6; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="cancelled" rendered="#{currentStatesOfJobsMBean.pieCancelledCount > 0}"
						header="#{msgs['tlos.reports.chartState.Cancelled']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieCancelledCount}"
							style="font-weight:bold;color: #F6EA60; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="timeout" rendered="#{currentStatesOfJobsMBean.pieTimeoutCount > 0}"
						header="#{msgs['tlos.reports.chartState.Timeout']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieTimeoutCount}"
							style="font-weight:bold;color: #BE81F7; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="development" rendered="#{currentStatesOfJobsMBean.pieDevelopmentCount > 0}"
						header="#{msgs['tlos.reports.chartState.Development']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieDevelopmentCount}"
							style="font-weight:bold;color: #BE81F7; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="test" rendered="#{currentStatesOfJobsMBean.pieTestCount > 0}"
						header="#{msgs['tlos.reports.chartState.Test']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieTestCount}"
							style="font-weight:bold;color: #BE81F7; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="request" rendered="#{currentStatesOfJobsMBean.pieRequestCount > 0}"
						header="#{msgs['tlos.reports.chartState.Request']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieRequestCount}"
							style="font-weight:bold;color: #BE81F7; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					
					<p:panel id="deployed" rendered="#{currentStatesOfJobsMBean.pieDeployedCount > 0}"
						header="#{msgs['tlos.reports.chartState.Deployed']}"
						style="width:200px;height:200px">
						<h:outputText value="#{currentStatesOfJobsMBean.pieDeployedCount}"
							style="font-weight:bold;color: #BE81F7; font-size: 8em; display: block; position: relative; right: -40px;" />

					</p:panel>
					<p:panel id="statePanel"
						header="#{msgs['tlos.reports.pie1.header']}">
						<p:pieChart id="dashboardC"
							value="#{currentStatesOfJobsMBean.pieDashboardModel}"
							legendPosition="e" sliceMargin="5" showDataLabels="true"
							style="width:800px;height:536px;font-weight: bold;color : F8FBEF; font-size:2em"
							seriesColors="#{currentStatesOfJobsMBean.pieColorList}" />
						<p:commandButton value="#{msgs['tlos.button.chartRefresh']}"
							ajax="true" update="board" actionListener="#{currentStatesOfJobsMBean.refreshDashboardChart}" />
					</p:panel>

				</p:dashboard>

				<br />
	
				<ui:include src="/inc/reportPanels/parameterSettingPanel.xhtml">
					<ui:param name="backingBean" value="#{currentStatesOfJobsMBean}" />
				</ui:include>

			</p:fieldset>
			
		</h:form>
	</ui:define>
	<ui:define name="west">
		<ui:include src="/inc/reportPanels/dashboardReportTypes.xhtml" />
	</ui:define>
</ui:composition>
