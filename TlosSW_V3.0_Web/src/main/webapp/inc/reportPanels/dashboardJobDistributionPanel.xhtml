<ui:composition template="/templates/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title"
		value="Tlos SW Workload Automation Software v1.0 - Dashboard" />

	<ui:define name="center">


		<h:form id="dashboardReports" prependId="false">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:fieldset legend="#{msgs['tlos.reports.chartDistribution.header']}" widgetVar="dashWidget"
				style="width: 1300px;">

				<p:panel id="density" header="#{msgs['tlos.reports.chartDistribution.header']}">

					<p:ohlcChart id="candleStick" value="#{jobsDistributionGraphicsMBean.ohlcModel}"
					    xaxisAngle="20"
					    minY="0.0"
					    seriesColors="E70000, 0667C2, 5DB150, F9FC00, E70000"
						candleStick="true" yaxisLabel="Job Duration" xaxisLabel="Relative Job Start Times with respect to the first"
						title="Job Execution Density Chart"
						style="width:1200px;height:600px" />
						
					<p:commandButton value="#{msgs['tlos.button.chartRefresh']}"
						ajax="true" update="density" actionListener="#{jobsDistributionGraphicsMBean.refreshOhlcChart}" />
				</p:panel>

				<br />

				<ui:include src="/inc/reportPanels/parameterSettingPanel.xhtml">
					<ui:param name="backingBean" value="#{jobsDistributionGraphicsMBean}" />
				</ui:include>
				
			</p:fieldset>

		</h:form>
	</ui:define>
	<ui:define name="west">
		<ui:include src="/inc/reportPanels/dashboardReportTypes.xhtml" />
	</ui:define>
</ui:composition>
