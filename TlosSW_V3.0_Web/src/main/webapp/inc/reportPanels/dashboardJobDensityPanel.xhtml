<ui:composition template="/templates/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title"
		value="Tlos SW Workload Automation Software v1.0 - Dashboard" />

	<ui:define name="center">


		<h:form id="dashboardReports" prependId="false">

			<p:growl id="growl" showDetail="true" autoUpdate="true" />

			<p:fieldset legend="Job Density Graphics" widgetVar="dashWidget"
				style="width: 1300px;">

				<p:panel id="density" header="Overall Job Execution Density">
					<p:barChart id="category"
						value="#{jobsDensityGraphicsMBean.denseModel}"
						seriesColors="F73C84, 13253e, b22924, 009ec5, dc143c, ffc613, ff0097, 40e0d1, 00ff00" animate="true" zoom="true"
						legendPosition="e" minY="0.0" xaxisAngle="20" maxY="#{jobsDensityGraphicsMBean.maxValue}"
						yaxisLabel="Number of Jobs Running" xaxisLabel="Time" stacked="#{jobsDensityGraphicsMBean.stacked}"
						style="width:1200px;height:600px;margin-top:20px; font-size:1em" >
						
						<p:ajax event="itemSelect" listener="#{jobsDensityGraphicsMBean.itemSelect}" update="growl" /> 
					</p:barChart>
					<p:commandButton id="densityStackedButton" value="#{msgs['tlos.button.chartStacked']}" update="density" ajax="true"
						actionListener="#{jobsDensityGraphicsMBean.refreshDenseChart}" />
						
                    <h:outputLabel id="stepForDensity" value="#{msgs['tlos.button.chartDensityStep']}" />  
                    <p:inputText id="stepForDensityInput"   
                       value="#{jobsDensityGraphicsMBean.stepForDensity}" label="#{msgs['tlos.button.chartDensityStep']}">  
                    </p:inputText> 
					<p:commandButton id="densityStepButton" value="#{msgs['tlos.button.chartRefresh']}" update="density" ajax="true"
						actionListener="#{jobsDensityGraphicsMBean.changeDensityStep}" />
				</p:panel>

				<br />

				<ui:include src="/inc/reportPanels/parameterSettingPanel.xhtml">
					<ui:param name="backingBean" value="#{jobsDensityGraphicsMBean}" />
				</ui:include>
		
			</p:fieldset>

		</h:form>
	</ui:define>
	<ui:define name="west">
		<ui:include src="/inc/reportPanels/dashboardReportTypes.xhtml" />
	</ui:define>
</ui:composition>
