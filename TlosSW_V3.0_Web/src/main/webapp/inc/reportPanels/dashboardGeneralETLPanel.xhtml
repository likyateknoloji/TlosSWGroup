<ui:composition template="/templates/common/commonLayout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Tlos SW Workload Automation Software v1.0 - Dashboard" />

	<ui:define name="center">
	
	
		<h:form id="dashboardReports" prependId="false">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

            <p:fieldset legend="TLOS SW Dashboard" widgetVar="dashWidget" style="width: 1500px;">
			<p:dashboard id="board" model="#{dashboardPanelMBean5.model}">
				<p:ajax event="reorder" listener="#{dashboardPanelMBean5.handleReorder}" update="messages" />

 
 
				<p:panel id="gauge" header="Overall Job Execution Report">
					<p:meterGaugeChart id="custom" value="#{dashboardPanelMBean5.meterGaugeModel}" showTickLabels="true" labelHeightAdjust="160"
					intervalOuterRadius="160"  
					seriesColors="66cc66, 93b75f, E7E658, cc6666"  style="width:600px;height:400px;font-weight: bold;color : F8FBEF; font-size:2em" 
					label="ETL Total Duration (h)" />
					<p:commandButton value="#{msgs['tlos.button.chartRefresh']}" action="#{dashboardPanelMBean5.refreshGaugeChart}" />
				</p:panel>

				<p:panel id="info" header="Information">
                     <p:panelGrid columns="2" styleClass="companyHeaderGrid" style="width:600px">
                     <h:outputText value="#{msgs['tlos.report.general.overall']}" />  <h:outputText value="#{dashboardPanelMBean5.overallDuration}" /> 
                     <h:outputText value="#{msgs['tlos.report.general.jobCount']}" />  <h:outputText value="#{dashboardPanelMBean5.jobCount}" />
                     <h:outputText value="#{msgs['tlos.report.general.scenarioCount']}" />  <h:outputText value="#{dashboardPanelMBean5.scenarioCount}" />
                     <h:outputText value="#{msgs['tlos.report.general.overallStartTime']}" />  <h:outputText value="#{dashboardPanelMBean5.overallStartTime}" />
                     <h:outputText value="#{msgs['tlos.report.general.overallEndTime']}" />  <h:outputText value="#{dashboardPanelMBean5.overallEndTime}" />
                     
                     </p:panelGrid>

				</p:panel>

			</p:dashboard>
			</p:fieldset>

		</h:form>
	</ui:define>
    <ui:define name="west">
		<ui:include src="/inc/reportPanels/dashboardReportTypes.xhtml" />
	</ui:define>
</ui:composition>
