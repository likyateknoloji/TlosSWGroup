<ui:composition template="/templates/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title"
		value="Tlos SW Workload Automation Software v1.0 - Dashboard" />

	<ui:define name="center">


		<h:form id="dashboardReports" prependId="false">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:fieldset legend="TLOS SW Dashboard" widgetVar="dashWidget"
				style="width: 1500px;">


                    <p:poll interval="15" update="top10" />

					<p:panel id="top10"
						header="The Top 10 longest duration jobs finished in last 1 hour">
						<p:barChart id="curHorizontal" 
						    xaxisAngle="20"
						    min="0.0"
						    xaxisLabel="Job Names"
						    yaxisLabel="Durations as Sec"
							value="#{mostLongestJobsReportMBean.curDurationModel}"
							seriesColors="F73C84" 
							animate="true" 
							zoom="true"
							legendPosition="ne" 
							style="width:1200px;height:600px"
							orientation="vertical" 
							widgetVar="top10Widget"/>
							
						<p:commandButton value="#{msgs['tlos.button.chartRefresh']}"
							action="#{mostLongestJobsReportMBean.refreshCurDurationChart}" />
							
						<p:commandButton type="button" value="Export"
							icon="ui-icon-extlink" onclick="exportChart()" />

						<p:dialog widgetVar="dlg" showEffect="fade" modal="true" appendToBody="true"
							header="Chart as an Image">
							<p:outputPanel id="output" layout="block"
								style="width:400px;height:400px" />
						</p:dialog>
					</p:panel>



			</p:fieldset>

		</h:form>
		<script type="text/javascript">
			function exportChart() {
				//export image  
				$('#output').empty().append(top10Widget.exportAsImage());

				//show the dialog  
				dlg.show();
			}
		</script>
	</ui:define>
	<ui:define name="west">
		<ui:include src="/inc/reportPanels/dashboardReportTypes.xhtml" />
	</ui:define>
</ui:composition>
