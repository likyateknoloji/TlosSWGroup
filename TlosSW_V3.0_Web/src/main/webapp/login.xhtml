<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{localeBean.currentLanguage}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
        <link type="text/css" rel="stylesheet"
			href="/tlossw-webapp/themes/deneme.css" />
	<!-- 		<title>#{msgs['tlos.login.definition']}</title> -->
    <style type="text/css">
 
        /*** central column on page ***/
        div#divContainer
        {
            max-width: 800px;
            margin: 0 auto;
            font-family: Calibri;
            padding: 5em 5em 10em 10em;
 
            /* rounded corners */
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
 
            /* add gradient */
            background-color: #819FF7;
            background: -webkit-gradient(linear, left top, left bottom, from(#606060), to(#819FF7));
            background: -moz-linear-gradient(top, #606060, #819FF7);
 
            /* add box shadows */
            -moz-box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            -webkit-box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
        }
        
         h1 {color:#FFE47A; font-size:1.5em;}
         
        /*** CSS3 formatting ***/
        table.formatHTML5 {
            width: 100%;
            border-collapse:collapse;
            text-align:center;
            color: #606060;
        }
        
        /*** table's thead section, head row style ***/
        table.formatHTML5 thead tr td  {
            background-color: #A9D0F5;
            vertical-align:middle;
            padding: 0.6em;
            font-size:0.8em;
        }
        
        /*** table's thead section, coulmns header style ***/
        table.formatHTML5 thead tr th
        {
            padding: 0.5em;
            /* add gradient */
            background-color: #808080;
            background: -webkit-gradient(linear, left top, left bottom, from(#606060), to(#909090));
            background: -moz-linear-gradient(top, #606060, #909090);
            color: #dadada;
        }
        
        /*** table's td element, all section ***/
        table.formatHTML5 td {
           vertical-align:middle;
           padding: 0.5em;
        }
        
        /*** table's tfoot section ***/
        table.formatHTML5 tfoot{
            text-align:center;
            color:#F2F2F2;
            text-shadow: 0 1px 1px rgba(255,255,255,0.3);
        }
        
		.loginShadow {
		   font-size:1em; text-shadow:0.02em 0.02em #000000;
		}


    </style>
</h:head>

<h:body>

    <!-- CENTTERED COLUMN ON THE PAGE-->
     <h:form id="loginForm">
    <div id="divContainer">
 
        <h1 align="center"><h:outputLabel id="TlosSWHeadLine" styleClass="loginShadow"
												value="#{msgs['tlos.login.definition']}" /></h1>

        <!-- HTML5 TABLE FORMATTED VIA CSS3-->
        <table class="formatHTML5">
 
            <!-- TABLE HEADER-->
            <thead>
               <tr></tr>
            </thead>
 
            <!-- TABLE BODY: MAIN CONTENT-->
            <tbody>
 
                <!--SEPARATOR ROW USED DIFFERENT STYLE-->

                <tr>
                   <td>				
                    <p:panelGrid id="loginPanel" columns="2">

						<p:row>
							<p:panelGrid id="TlosLogo" columns="2">
								<p:row>
									<p:column>
										<p:graphicImage value="/images/tlos_icon_trans_k.png" styleClass="tlos_icon_k" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<a href="http://www.tlos.com.tr/"><h:outputLabel
												style="text-align: center; font-size: 14pt;" id="TlosSWDef" 
												value="#{msgs['tlos.login.definition']}" /></a>
										<br />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:row>
						<p:row>
							<p:column>
								
									<p:growl id="messages" showDetail="true" autoUpdate="true" />
									<p:panelGrid id="loginInfoInputPanel" columns="2">
										<f:facet name="header">
											<h:outputText style="text-align: center" styleClass="loginShadow"
												value="#{msgs['tlos.login.userInfo']}" />
										</f:facet>

										<p:row>
											<p:column>
												<h:outputLabel for="userNameInput2" styleClass="loginShadow"
													value="#{msgs['tlos.login.username']}" />
													
											</p:column>
										</p:row>
										<p:row>
											<p:column>
												<p:inputText id="userNameInput2"
													value="#{loginBean.userName}"
													label="#{msgs['tlos.login.username']}" labelPosition="left"
													required="true" requiredIndicator="(*)"
													indicatorPosition="left">
													<p:ajax render="@this userNameMsg" />
												</p:inputText>
											</p:column>
										</p:row>

										<p:row>
											<p:column>
												<h:outputText value="#{msgs['tlos.login.password']}" styleClass="loginShadow"/>
											</p:column>
										</p:row>
										<p:row>
											<p:column>
												<p:password value="#{loginBean.userPassword}"
													redisplay="true" required="true"
													requiredMessage="Boş olamaz !"
													validatorMessage="Uzunluk 5 ve 8 arasında olmalı !">
													<f:validateLength minimum="5" maximum="8" />
													<p:ajax render="@this passwordInput passwordMsg" />
												</p:password>
											</p:column>
										</p:row>

										<p:row>
											<p:column colspan="2" style="text-align: center">

											</p:column>
										</p:row>
										<p:row>
											<p:column colspan="2" style="text-align: center">
												<p:commandButton value="#{msgs['tlos.login.loginButton']}" styleClass="loginShadow"
													id="loginButton" action="#{loginBean.login}"
													update="messages" />
											</p:column>
										</p:row>

										<f:facet name="footer">
											<p:row>
												<p:column>
													<p:selectOneMenu id="currentLang"
														style="text-align: left; font-size: xx-small;"
														styleClass="themeSelectOneMenu loginShadow"
														value="#{localeBean.currentLanguage}">
														<f:selectItems value="#{localeBean.availableLocales}" />

														<p:ajax listener="#{localeBean.localeChanged}"
															event="change"
															update=":loginForm" />
													</p:selectOneMenu>
												</p:column>
											</p:row>
										</f:facet>

									</p:panelGrid>

								
							</p:column>
						</p:row>
					</p:panelGrid>
					</td>
                </tr>
            </tbody>
 
            <!-- TABLE FOOTER-->
            <tfoot>
               <tr><td colspan="1">
               <h:outputText value="#{msgs['tlos.login.disclamer']}" styleClass="loginShadow"/>
												</td></tr>
                <tr>
                 <td colspan="1">
                   <h:outputText value="Copyright &#9400; Likya Teknoloji &#169; 2008-2013 " styleClass="loginShadow"/>
                 </td>
                </tr>
            </tfoot>
        </table>

    </div>
        </h:form>

</h:body>

</html>
